<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="../layouts/layoutInterior.xhtml">
        <ui:define name="content">
        
          <h1>Mi Perfil</h1>
          
          <h2>Datos Personales</h2>
          
          <h:panelGrid columns="4" cellpadding="5">
	          <h:outputLabel for="nombre" value="Nombre:" />
	          <p:inputText id="nombre" value="#{user.nombre}" disabled="true" />
	          
	          <h:outputLabel for="fechaAlta" value="Fecha alta:" />
	          <p:inputText id="fechaAlta" value="#{user.fechaAlta}" disabled="true">
	          	<f:convertDateTime pattern="dd/MM/yyyy" />
	          </p:inputText>
	          
	          <h:outputLabel for="apellido1" value="Primer apellido:" />
	          <p:inputText id="apellido1" value="#{user.apellido1}" disabled="true" />
	          
	          <h:outputLabel for="apellido2" value="Segundo apellido:" />
	          <p:inputText id="apellido2" value="#{user.apellido2}" disabled="true" />
	          
	          <h:outputLabel for="numInspector" value="Número de inspector:" />
	          <p:inputText id="username" value="#{user.username}" disabled="true" />
	          
	          <h:outputLabel for="telefono" value="Teléfono:" />
	          <p:inputText id="telefono" value="#{user.telefono}" disabled="true" />
	          
	          <h:outputLabel for="correo" value="Correo electrónico: " />
	          <p:inputText id="correo" value="#{user.correo}" disabled="true" />
	          
	             <h:outputLabel for="docIndentidad" value="NIF: " />
	          <p:inputText id="docIndentidad" value="#{user.docIndentidad}" disabled="true" />
         	</h:panelGrid>
         	
         	<h2>Perfil</h2>
          
          	<h:panelGrid columns="4" cellpadding="5">
	          <h:outputLabel for="username" value="Nombre usuario:" />
	          <p:inputText id="username" value="#{user.username}" disabled="true" />
	          
	          <h:outputLabel for="cuerpoEstado" value="Cuerpo del estado:" />
	          <p:inputText id="cuerpoEstado" value="" disabled="true" />
	          
	          <h:outputLabel for="estado" value="Estado:" />
	          <p:inputText id="estado" value="#{user.activo}" disabled="true" />
	          
	          <h:outputLabel for="notificaciones" value="¿Envío notificaciones?" />
	          <p:inputText id="envioNotificacion" value="#{user.envioNotificacion}" disabled="true" />
         	</h:panelGrid>
         	
         	<h2>Contraseña</h2>
         	
         	
         	<h:panelGrid columns="2" cellpadding="5">
	          <h:outputLabel for="claveActual" value="Contraseña actual:" />
	          <p:password id="claveActual" value="" required="true"/>
	          
	          <h:outputLabel for="claveNueva" value="Nueva Contraseña:" />
	          <p:password id="claveNueva" value="" required="true"/>
	          
	          <h:outputLabel for="claveRepetida" value="Repetir Contraseña" />
	          <p:password id="claveRepetida" value="" required="true"/>
         	</h:panelGrid>
         
         
        </ui:define>
    </ui:composition>
</f:view>
</html>
