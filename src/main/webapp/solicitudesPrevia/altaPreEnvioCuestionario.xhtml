<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<h3>Alta de solicitud de cuestionario</h3>

			<div class="bloqueFormulario" style="width: 50%">
				<h:form id="form" enctype="multipart/form-data">		
												
					<h:outputLabel for="fichero" value="Fichero de la solicitud de cuestionario (*):" />
					<p:fileUpload id="fichero" value="#{cuestionarioBean.ficheroNuevo}" required="true" requiredMessage="Introduzca el fichero de la solicitud de cuestionario" mode="simple" skinSimple="true"  label="Elegir fichero"/>
					<p:messages for="fichero" autoUpdate="true"  closable="true"/>
					
					<div class="botonesFormulario">
						<p:commandButton actionListener="#{cuestionarioBean.altaPreEnvioCuestionario}" value="Crear solicitud de cuestionario" ajax="false" icon="fa fa-fw fa-save" />
						<p:button outcome="/solicitudesPrevia/preEnvioCuestionarios" value="Cancelar" icon="fa fa-fw fa-undo"/>
					</div>
			
					<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO">
						<p:ajax event="close" listener="#{facesUtilities.redirect('/solicitudesPrevia/preEnvioCuestionarios')}" />
						<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
						<div class="centrarBotonesDialog">
							<p:commandButton value="Cerrar" actionListener="#{facesUtilities.redirect('/solicitudesPrevia/preEnvioCuestionarios')}" />
						</div>
					</p:dialog>
					
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
