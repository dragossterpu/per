<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<h3>Modelos solicitud documentación previa cuestionario</h3>

			<div class="bloqueFormulario" >
				<h:form id="form">
					<p:dataTable id="tablaModelosSolicitud" var="modeloSolicitud"  rowIndexVar="rowIndex" rowStyleClass="#{(rowIndex mod 2) eq 0 ? '#FFFFFF' : '#111111'}" 
					value="#{solicitudDocPreviaBean.listadoModelosSolicitud}" editable="true" onkeypress="if (event.keyCode == 13) {return false; }">
						<p:ajax event="rowEdit" listener="#{solicitudDocPreviaBean.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{solicitudDocPreviaBean.onRowCancel}"
							update=":form:msgs" />
							
						<p:column headerText="Descripción">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{modeloSolicitud.descripcion}"/>
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modeloSolicitudInput" value="#{modeloSolicitud.descripcion}" converter="#{trimConverter}" required="true"
										requiredMessage="La solicitud no puede estar vacía" />
									<p:messages for="modeloSolicitudInput" autoUpdate="true"  closable="true"/>
								</f:facet>
							</p:cellEditor> 
						</p:column>
						<p:column styleClass="botonTabla">
							<p:commandButton icon="fa fa-fw fa-download" ajax="false" actionListener="#{solicitudDocPreviaBean.descargarFichero(modeloSolicitud.idDocumento)}" title="Descargar modelo">
								<p:fileDownload value="#{solicitudDocPreviaBean.file}" />
							</p:commandButton>
						</p:column>
						<p:column styleClass="botonTabla">
							<h:commandLink title="Crear solicitud" styleClass="fa fa-fw fa-edit ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{solicitudDocPreviaBean.getFormularioCrearSolicitud(modeloSolicitud)}" />
						</p:column> 
				       <p:column style="width:30px">
							<p:rowEditor editTitle="Editar descripción" saveTitle="Guardar" cancelTitle="Cancelar"/>
						</p:column>
						<p:column style="width:30px">
							<p:commandButton title="Eliminar modelo" icon="fa fa-trash"
								actionListener="#{solicitudDocPreviaBean.eliminarModeloSolicitud(modeloSolicitud)}"
								update="tablaModelosSolicitud">
								<p:confirm header="Eliminar modelo de solicitud"
									message="¿Está seguro que desea eliminar este modelo de solicitud de documentación previa?"
									icon="fa fa-warning-sign" />
							</p:commandButton>
						</p:column>
						<f:facet name="footer">
		       				 Hay: #{fn:length(solicitudDocPreviaBean.listadoModelosSolicitud)} modelos.
		    			</f:facet>
					</p:dataTable>
							<p:confirmDialog global="true">
						<div class="centrarBotonesDialog">
							<p:commandButton value="Aceptar" type="button"
								styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
							<p:commandButton value="Cancelar" type="button"
								styleClass="ui-confirmdialog-no" icon="fa fa-icon-remove" />
						</div>
					</p:confirmDialog>
					
					<p:messages id="msgs" autoUpdate="true" closable="true" showDetail="true" />
				</h:form>
			</div>
			<div class="botonesFormulario">
				<p:button value="Nuevo modelo de solicitud" outcome="/solicitudesPrevia/altaModeloSolicitud" icon="fa fa-fw fa-user-plus"/>
			</div>			
		</ui:define>
	</ui:composition>
</f:view>
</html>
