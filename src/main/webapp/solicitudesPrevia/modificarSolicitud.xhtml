<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

		<h3>Modificar Solicitud docmentación previa cuestionario</h3>
		<div class="aclaraciones">
			Los campos marcados con (*) son obligatorios
		</div>
		
		<h:form id="formAlta">
			<div class="bloqueFormulario">
					<h4>Datos Personales</h4>
					<div class="columnaIzdaFormulario">
						<h:outputText for="numeroReferencia" value="N/Ref: *" />
						<p:inputText value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.numeroReferencia}" required="true" requiredMessage="Es obligatorio un número de referencia" label="N/Ref: *"/>
						
						<h:outputText for="asunto" value="Asunto: *" />
						<p:inputText value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.asunto}" required="true" requiredMessage="Es obligatorio un asunto" label="Asunto: *"/>
										
						<h:outputText for="destinatario" value="Destinatario: *" />
						<p:inputText value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.destinatario}" required="true" requiredMessage="Es obligatorio un destinatario" label="Destinatario: *"/>
									
						<h:outputText for="correoDestiantario" value="Correo destinatario: *" />
						<p:inputText value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.correoDestiantario}" required="true" requiredMessage="Es obligatorio un correo del destinatariodestinatario" label="Correo destinatario: *"/>
						
						<h:outputText for="identificadorTrimestre" value="Cuatrimestre y año: *" />
						<p:inputText value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.identificadorTrimestre}" required="true" requiredMessage="Es obligatorio el cuartrimestre" label="Cuatrimestre y año: *"/>			
						
						<h:outputText for="tipoInspeccion" value="Carácter inspección: *" />
						<p:inputText value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.tipoInspeccion}" required="true" requiredMessage="Es obligatorio un cuartrimestre" label="Carácter inspección: *"/>
											
						<h:outputText for="fechaAntes" value="Fecha límite envío documentación: *" />
						<p:calendar value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.fechaAntes}" pattern="dd/MM/yyyy" navigator="true" required="true" requiredMessage="Es obligatorio una fecha limite envío documentación" label="Fecha límite envío documentación: *"/>
											
						<h:outputText for="fechaLimiteCumplimentar" value="Fecha límite cumplimentar cuestionario: *" />
						<p:calendar value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.fechaLimiteCumplimentar}" pattern="dd/MM/yyyy" navigator="true" required="true" requiredMessage="Es obligatorio una fecha limite cumplimentar cuestionario" label="Fecha límite envio cuestionario: *"/>					
						
					</div>
	
					<div class="columnaDchaFormulario">
						<h:outputText for="apoyoPuesto" value="Puesto persona apoyo:" />
						<p:inputText id="apoyoPuesto" value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.apoyoPuesto}" />
											
						<h:outputText for="apoyoNombre" value="Nombre persona apoyo:" />
						<p:inputText id="apoyoNombre" value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.apoyoNombre}"/>
											
						<h:outputText for="apoyoTelefono" value="Teléfono persona apoyo:" />
						<p:inputText id="apoyoTelefono" value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.apoyoTelefono}" />
											
						<h:outputText for="apoyoCorreo" value=" Correo persona apoyo:" />
						<p:inputText id="apoyoCorreo" value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.apoyoCorreo}"/>
																						
						<h:outputText for="puestoJefeInspectorAuditor" value="Puesto jefe inspector auditor: *" />
						<p:inputText value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.puestoJefeInspectorAuditor}" required="true" requiredMessage="Es obligatorio un puesto inspector auditor" label="Puesto jefe inspector auditor: *"/>
										
						<h:outputText for="nombreJefeInspectorAuditor" value="Nombre jefe inspector auditor:" />
						<p:inputText value="#{solicitudDocPreviaBean.solicitudDocumentacionPrevia.nombreJefeInspectorAuditor}" required="true" requiredMessage="Es obligatorio unnombre del inspector auditor" label="Nombre jefe inspector auditor: *"/>
						
					</div>
			</div>
	
			
			<div class="botonesFormulario">
				<p:commandButton actionListener="#{solicitudDocPreviaBean.modificarSolicitud}" value="Guardar cambios" icon="fa fa-fw fa-save"/>
				<p:button outcome="/solicitudesPrevia/busquedaSolicitudesDocPrevia" value="Cancelar" icon="fa fa-fw fa-undo"/>
			</div>
			
			<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO">
				<p:ajax event="close" listener="#{facesUtilities.redirect('/solicitudesPrevia/busquedaSolicitudesDocPrevia')}" />
				<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
				<div class="centrarBotonesDialog">
					<p:commandButton value="Cerrar" actionListener="#{facesUtilities.redirect('/solicitudesPrevia/busquedaSolicitudesDocPrevia')}" />
				</div>
			</p:dialog>
			
		</h:form>
		
		</ui:define>
	</ui:composition>
</f:view>
</html>
