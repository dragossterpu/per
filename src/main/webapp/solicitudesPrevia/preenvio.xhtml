<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

  <h3>Datos Solicitud documentación</h3>
   	<div class="aclaraciones">
			Los campos marcados con (*) son obligatorios
		</div>
        <h:form id="datosReporte" >
        		<div class="bloqueFormulario">
					<h4>Titulo</h4>
					
						<h:outputLabel for="numeroReferencia" value="N/REF:" />
						<p:inputText id="numeroReferencia" value="#{solicitudDocPreviaBean.model.numeroReferencia}" />
						
						<h:outputLabel for="asunto" value="ASUNTO:" />
						<p:inputText id="asunto" value="#{solicitudDocPreviaBean.model.asunto}"/>
						
						<h:outputLabel for="destinatario" value="DESTINATARIO:" />
						<p:inputText id="destinatario" value="#{solicitudDocPreviaBean.model.destinatario}"/>
												
				
				
				
					<h4>Contenido</h4>
					
						<h:outputLabel for="identificadorTrimestre" value="CUARTRIMESTRE Y AÑO:" />
						<p:inputText id="identificadorTrimestre" value="#{solicitudDocPreviaBean.model.identificadorTrimestre}" />
						
						<h:outputLabel for="tipoInspeccion" value="CARÁCTER INSPECCIÓN:" />
						<p:inputText id="tipoInspeccion" value="#{solicitudDocPreviaBean.model.tipoInspeccion}"/>
						
						<h:outputLabel for="correoApoyo" value="CORREO APOYO:" />
						<p:inputText id="correoApoyo" value="#{solicitudDocPreviaBean.model.correoApoyo}"/>
						
						<h:outputLabel for="fechaAntes" value="FECHA LIMITE ENVÍO DOCUMENTACIÓNs:" />
						<p:calendar value="#{solicitudDocPreviaBean.model.fechaAntes}" id="fechaAntes" pattern="dd/MM/yyyy" navigator="true"/>
						
						<h:outputLabel for="fechaCumplimentar" value="FECHA LIMITE CUMPLIMENTAR CUESTIONARIO:" />
						<p:calendar value="#{solicitudDocPreviaBean.model.fechaCumplimentar}" id="fechaCumplimentar" pattern="dd/MM/yyyy" navigator="true"/>						
					
	
					<h4>Jefe Inspector Auditor</h4>
				
						<h:outputLabel for="puestoInspector" value="PUESTO JEFE INSPECTOR AUDITOR:" />
						<p:inputText id="puestoInspector" value="#{solicitudDocPreviaBean.model.puestoInspector}" />
						
						<h:outputLabel for="nombreInspector" value="NOMBRE JEFE INSPECTOR AUDITOR:" />
						<p:inputText id="nombreInspector" value="#{solicitudDocPreviaBean.model.nombreInspector}" />
					
				</div>
			<div class="botonesFormulario">
	            <p:commandButton action="#{solicitudDocPreviaBean.limpiar}" value="Limpiar" update="datosReporte" icon="fa fa-fw fa-eraser" />
				<p:commandButton action="#{solicitudDocPreviaBean.execute}" value="Enviar solicitud documentación" icon="fa fa-fw fa-user-plus"/>
			</div>

        </h:form>


		</ui:define>
	</ui:composition>
</f:view>
</html>
