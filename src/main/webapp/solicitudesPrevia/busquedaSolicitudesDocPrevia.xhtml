<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<h3>Búsqueda solicitudes de documentación</h3>

			<h:form id="form">

				<div class="bloqueFormulario">
					<div class="columnaIzdaFormulario">

						<h:outputLabel for="estado" value="Estado de la solicitud:" />
						<p:importEnum
							type="es.mira.progesin.persistence.entities.enums.SolicitudDocPreviaEnum"
							var="estados" allSuffix="ALL_ENUM_VALUES" />
						<p:selectOneMenu
							value="#{solicitudDocPreviaBean.solicitudDocPreviaBusqueda.estado}"
							id="estado">
							<f:selectItem itemLabel="Todos" itemValue="" />
							<f:selectItems value="#{estados.ALL_ENUM_VALUES}"
								var="estadoSolicitudDocPrevia"
								itemLabel="#{estadoSolicitudDocPrevia.descripcion}"
								itemValue="#{estadoSolicitudDocPrevia}" />
						</p:selectOneMenu>

						<h:outputLabel for="usuarioCreacionSelect"
							value="Usuario creación" />
						<p:selectOneMenu
							value="#{solicitudDocPreviaBean.solicitudDocPreviaBusqueda.usuarioCreacion}"
							id="usuarioCreacionSelect" converter="#{selectConverter}"
							filter="true" filterMatchMode="startsWith">
							<f:selectItem itemLabel="Todos" itemValue="" />
							<f:selectItems value="#{solicitudDocPreviaBean.listaUsuarios}"
								var="usuario"
								itemLabel="#{usuario.apellido1}, #{usuario.nombre}"
								itemValue="#{usuario}" />
						</p:selectOneMenu>

					</div>

					<div class="columnaDchaFormulario">
						<h:outputLabel for="fechaDesde" value="Fecha desde:" />
						<p:calendar
							value="#{solicitudDocPreviaBean.solicitudDocPreviaBusqueda.fechaDesde}"
							id="fechaDesde" pattern="dd/MM/yyyy" navigator="true"
							maxdate="#{solicitudDocPreviaBean.fechaActual}" />

						<h:outputLabel for="fechaHasta" value="Fecha hasta:" />
						<p:calendar
							value="#{solicitudDocPreviaBean.solicitudDocPreviaBusqueda.fechaHasta}"
							id="fechaHasta" pattern="dd/MM/yyyy" navigator="true"
							maxdate="#{solicitudDocPreviaBean.fechaActual}" />
					</div>
				</div>
				<div class="botonesFormulario">
					<p:commandButton
						actionListener="#{solicitudDocPreviaBean.buscarSolicitudDocPrevia}"
						value="Buscar" update="panelSolicitudes" icon="ui-icon-search" />
					<p:commandButton
						action="#{solicitudDocPreviaBean.getFormularioBusquedaSolicitudesDocPrevia}"
						value="Limpiar" update="form" icon="fa fa-fw fa-eraser" />
				</div>

				<div class="bloqueFormulario">
					<p:outputPanel layout="block" id="panelSolicitudes">
						<p:outputPanel
							rendered="#{not empty solicitudDocPreviaBean.solicitudDocPreviaBusqueda.listaSolicitudesDocPrevia}">
						</p:outputPanel>
						<p:dataTable var="solicitud"
							value="#{solicitudDocPreviaBean.solicitudDocPreviaBusqueda.listaSolicitudesDocPrevia}"
							rows="10" id="tablaSolicitudes" draggableColumns="true"
							paginator="true" rowsPerPageTemplate="5,10,15"
							resizableColumns="true" scrollable="true" scrollWidth="690"
							rendered="#{not empty solicitudDocPreviaBean.solicitudDocPreviaBusqueda.listaSolicitudesDocPrevia}">
							<f:facet name="header">
								Solicitudes documentación
								 <p:commandButton id="toggler" type="button" value="Columnas"
									style="float:right" icon="ui-icon-calculator" />
								<p:columnToggler datasource="tablaSolicitudes" trigger="toggler">
									<p:ajax event="toggle"
										listener="#{solicitudDocPreviaBean.onToggle}" />
								</p:columnToggler>
							</f:facet>
							<p:column headerText="Nombre cuestionario"
								sortBy="#{solicitud.nombreCuestionarioPrevio}" width="340">
								<h:outputText value="#{solicitud.nombreCuestionarioPrevio}" />
							</p:column>
							<p:column headerText="Fecha alta" sortBy="#{solicitud.fechaAlta}"
								width="70">
								<h:outputText value="#{solicitud.fechaAlta}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Validación apoyo"
								sortBy="#{solicitud.fechaValidApoyo}" width="110">
								<h:outputText value="#{solicitud.fechaValidApoyo}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Enviada" sortBy="#{solicitud.fechaEnvio}"
								width="60">
								<h:outputText value="#{solicitud.fechaEnvio}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Cumplimentada"
								sortBy="#{solicitud.fechaCumplimentacion}" width="100">
								<h:outputText value="#{solicitud.fechaCumplimentacion}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Finalizada"
								sortBy="#{solicitud.fechaFinalizacion}" width="60">
								<h:outputText value="#{solicitud.fechaFinalizacion}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>


							<p:column width="30" exportable="false">
								<p:commandButton title="Ver solicitud" icon="fa fa-fw fa-eye"
									action="#{solicitudDocPreviaBean.visualizarSolicitud(solicitud)}" />
							</p:column>
							<p:column width="30" exportable="false">
								<p:commandButton title="Modificar solicitud"
									icon="fa fa-fw fa-edit"
									action="#{solicitudDocPreviaBean.getFormModificarSolicitud(solicitud)}"
									update="tablaSolicitudes" />
							</p:column>
							<p:column style="width:30px">
								<p:commandButton title="Eliminar" icon="ui-icon-trash"
									actionListener="#{solicitudDocPreviaBean.eliminarSolicitudCuestionario(solicitud)}"
									update=":form:panelSolicitudes tablaSolicitudes">
									<p:confirm header="Eliminar solicitud"
										message="¿Está seguro que desea eliminar esta solicitud previa de cuestionario?"
										icon="ui-icon-alert" />
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<p:confirmDialog global="true">
							<div class="centrarBotonesDialog">
								<p:commandButton value="Aceptar" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Cancelar" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</div>
						</p:confirmDialog>


						<p:messages id="msgs" autoUpdate="true" closable="true"
							showDetail="true" />

					</p:outputPanel>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</f:view>
</html>
