<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">
		
		<h3>No conforme solicitud de documentación</h3>		
		<div class="aclaraciones">
			La información que introduzca será adjuntada al correo de notificación.
		</div>
		
		<h:form id="form">
			<p:messages autoUpdate="true" closable="true"/>
			<div class="bloqueFormulario">																		
				<h:outputLabel for="motivosNoConforme" value="Motivos de la no conformidad (*):" />
				<p:inputTextarea id="motivosNoConforme" value="#{solicitudDocPreviaBean.motivosNoConforme}" required="true" requiredMessage="Es obligatorio motivar la no conformidad para que la unidad pueda solventarlo." converter="#{trimConverter}"
				 	maxlength="2000" counter="contador" counterTemplate="Quedan {0} caractares."/>
				<p:outputLabel id="contador"/>
			</div>
			
			<div class="botonesFormulario">
				<p:commandButton actionListener="#{solicitudDocPreviaBean.noConformeSolicitud}" value="Confirmar y reenviar" icon="fa fa-fw fa-envelope-o" >
					<p:confirm header="Confirmación" icon="fa fa-warning-sign"
						message="¿Está seguro que desea declara no conforme esta solicitud y reenviarla?"/>
				</p:commandButton>
				<p:button outcome="/solicitudesPrevia/vistaSolicitud" value="Cancelar" icon="fa fa-fw fa-undo"/>
			</div>
			
			
			<p:confirmDialog global="true">
				<div class="centrarBotonesDialog">
					<p:commandButton value="Aceptar" type="button"
						styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
					<p:commandButton value="Cancelar" type="button"
						styleClass="ui-confirmdialog-no" icon="fa fa-icon-remove" />
				</div>
			</p:confirmDialog>
			
			<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO">
				<p:ajax event="close" listener="#{facesUtilities.redirect('/solicitudesPrevia/busquedaSolicitudesDocPrevia')}" />
				<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
				<div class="centrarBotonesDialog">
					<p:commandButton value="Cerrar" actionListener="#{facesUtilities.redirect('/solicitudesPrevia/busquedaSolicitudesDocPrevia')}" />
				</div>
			</p:dialog>
			
		</h:form>
		
		</ui:define>
	</ui:composition>
</f:view>
</html>
