<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">
		
		<h3>No conforme solicitud de documentación</h3>		
		<div class="aclaraciones">
			La información que introduzca será adjuntada al correo de notificación.
		</div>
		
		<h:form id="form">
			<div class="bloqueFormulario">																		
				<h:outputLabel for="motivosNoConforme" value="Motivos de la no conformidad (*):" />
				<p:inputTextarea id="motivosNoConforme" value="#{solicitudDocPreviaBean.motivosNoConforme}" required="true" requiredMessage="Es obligatorio motivar la no conformidad para que la unidad pueda solventarlo." converter="#{trimConverter}"
				 	maxlength="2000" counter="contador" counterTemplate="Quedan {0} caracteres."/>
				<p:outputLabel id="contador"/>
				<p:messages for="motivosNoConforme" autoUpdate="true" closable="true"/>
			</div>
			
			<div class="botonesFormulario">
				<p:commandButton actionListener="#{solicitudDocPreviaBean.noConformeSolicitud}" value="Confirmar y reenviar" icon="fa fa-fw fa-envelope-o" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()">
					<p:confirm header="Confirmación" icon="fa fa-warning-sign"
						message="¿Está seguro que desea declara no conforme esta solicitud y reenviarla?"/>
				</p:commandButton>
				<p:button outcome="/solicitudesPrevia/vistaSolicitud" value="Cancelar" icon="fa fa-fw fa-undo"/>
			</div>
			
			
			<p:confirmDialog global="true">
				<div class="centrarBotonesDialog">
					<p:commandButton value="Aceptar" type="button"
						styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
					<p:commandButton value="Cancelar" type="button"
						styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
				</div>
			</p:confirmDialog>
			
			<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
				<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
				<div class="centrarBotonesDialog">
					<p:button value="Cerrar" outcome="/solicitudesPrevia/busquedaSolicitudesDocPrevia" />
				</div>
			</p:dialog>
			
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage value="/images/loading.gif" />
			</p:dialog>
			
		</h:form>
		
		</ui:define>
	</ui:composition>
</f:view>
</html>
