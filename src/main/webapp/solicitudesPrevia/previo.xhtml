<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

  <h3>Datos Solicitud documentación</h3>
   
        <h:form id="datosReporte" >
        		 <p:growl id="growl" sticky="true" showDetail="true"/> 
    				<p:wizard flowListener="#{cuestionarioBean.onFlowProcess}" nextLabel="Siguiente" backLabel="Atr&aacute;s" >
        		
		        		<div class="bloqueFormulario">
							<p:tab id="general" title="Datos contenido">
								   <br></br>
								 <p:panel header="Contenido">
									  <br></br>
									 <p:messages />	
									 <h:panelGrid columns="2" columnClasses="label, value">
									 
										<h:outputText for="numeroReferencia" value="N/REF: *" />
										<p:inputText value="#{cuestionarioBean.solicitudDocumentacionPrevia.numeroReferencia}" required="true" requiredMessage="Es obligatorio un numero de referencia" label="N/REF: *"/>
						
										<h:outputText for="asunto" value="ASUNTO: *" />
										<p:inputText value="#{cuestionarioBean.solicitudDocumentacionPrevia.asunto}" required="true" requiredMessage="Es obligatorio un asunto" label="ASUNTO: *"/>
										
										<h:outputText for="destinatario" value="DESTINATARIO: *" />
										<p:inputText value="#{cuestionarioBean.solicitudDocumentacionPrevia.destinatario}" required="true" requiredMessage="Es obligatorio un destinatario" label="DESTINATARIO: *"/>
									
										<h:outputText for="correoDestiantario" value="CORREO DESTINATARIO: *" />
										<p:inputText value="#{cuestionarioBean.solicitudDocumentacionPrevia.correoDestiantario}" required="true" requiredMessage="Es obligatorio un correo del destinatariodestinatario" label="CORREO DESTINATARIO: *"/>
							        	<h:outputText for="identificadorTrimestre" value="CUARTRIMESTRE Y AÑO: *" />
											<p:selectOneMenu id="identificadorTrimestre" value="#{cuestionarioBean.solicitudDocumentacionPrevia.identificadorTrimestre}" effect="fold" width="50" 
									        required="true" requiredMessage="Seleccione el cuartrimestre"
											converter="#{selectConverter}">
									            <f:selectItem itemLabel="Seleccione uno: " itemValue="" />
									            <f:selectItem itemLabel="primer cuatrimestre" itemValue="primer cuatrimestre" />
									            <f:selectItem itemLabel="segundo cuatrimestre" itemValue="segundo cuatrimestre" />
									             <f:selectItem itemLabel="tercer cuatrimestre" itemValue="tercer cuatrimestre" />
									              <f:selectItem itemLabel="cuarto cuatrimestre" itemValue="cuarto cuatrimestre" />
									        </p:selectOneMenu>
									        <h:outputText for="anio" value="AÑO: *" />
											<p:inputText value="#{cuestionarioBean.anio}" required="true" requiredMessage="Es obligatorio un año" label="AÑO: *"/>     
									        <h:outputText for="cuerpoEstado" value="CUERPO ESTADO: *" />
											<p:selectOneMenu id="cuerpoEstado" value="#{cuestionarioBean.cuerpoEstado}" effect="fold" width="50" 
									        required="true" requiredMessage="Seleccione el cuerpo de estado"
											converter="#{selectConverter}">
									            <f:selectItem itemLabel="Seleccione uno: " itemValue="" />
									            <f:selectItem itemLabel="GUARDIA CIVIL" itemValue="GC" />
									            <f:selectItem itemLabel="POLICÍA NACIONAL" itemValue="PN" />
									            <f:selectItem itemLabel="OTRO" itemValue="O" />
									        </p:selectOneMenu>												
											
											<h:outputText for="tipoInspeccion" value="CARÁCTER INSPECCIÓN: *" />
											<p:inputText value="#{cuestionarioBean.solicitudDocumentacionPrevia.tipoInspeccion}" required="true" requiredMessage="Es obligatorio un cuartrimestre" label="CARÁCTER INSPECCIÓN: *"/>
											
											<h:outputText for="fechaAntes" value="FECHA LIMITE ENVÍO DOCUMENTACIÓN: *" />
											<p:calendar value="#{cuestionarioBean.solicitudDocumentacionPrevia.fechaAntes}" pattern="dd/MM/yyyy" navigator="true" required="true" requiredMessage="Es obligatorio una fecha limite envío documentación" label="FECHA LIMITE ENVÍO DOCUMENTACIÓN: *"/>
											
											<h:outputText for="fechaLimiteCumplimentar" value="FECHA LIMITE CUMPLIMENTAR CUESTIONARIO: *" />
											<p:calendar value="#{cuestionarioBean.solicitudDocumentacionPrevia.fechaLimiteCumplimentar}" pattern="dd/MM/yyyy" navigator="true" required="true" requiredMessage="Es obligatorio una fecha limite cumplimentar cuestionario" label="FECHA LIMITE ENVÍO DOCUMENTACIÓN: *"/>					
							        </h:panelGrid>
	            				</p:panel>
							</p:tab>
						    <p:tab id="documentacion" title="Documentación">
            					  <br></br>
            					<p:panel header="documentacion">
	            					  <br></br>
	            					<p:messages />	
	            					<h:panelGrid columns="2" columnClasses="label, value">          
			             				 <p:dataTable id="documentosSolicitud" var="documento"  value="#{cuestionarioBean.listadoDocumentos}" paginator="true" rows="10" selection="#{cuestionarioBean.documentosSelecionados}" rowKey="#{documento.idTipoDocumento}" >
									        <f:facet name="header">
									            Documentos previos cuestionario
									        </f:facet>
									        <p:column selectionMode="multiple" style="width:16px;text-align:center"  />

									        <p:column headerText="Descripcion" sortBy="#{documento.descripcion}" filterBy="#{documento.descripcion}">
									            <h:outputText value="#{documento.descripcion}" />
									        </p:column>
									    </p:dataTable>								
											
									</h:panelGrid>
		            				</p:panel>
							</p:tab>
							
							 <p:tab id="apoyo" title="Apoyo">
            					  <br></br>
            					<p:panel header="Apoyo">
	            					  <br></br>
	            					 <p:messages />	
	            					<h:panelGrid columns="2" columnClasses="label, value">          
			             				  						
											<h:outputText for="apoyoPuesto" value="PUESTO PERSONA APOYO:" />
											<p:inputText id="apoyoPuesto" value="#{cuestionarioBean.solicitudDocumentacionPrevia.apoyoPuesto}" />
											
											<h:outputText for="apoyoNombre" value="NOMBRE PERSONA APOYO:" />
											<p:inputText id="apoyoNombre" value="#{cuestionarioBean.solicitudDocumentacionPrevia.apoyoNombre}"/>
											
											<h:outputText for="apoyoTelefono" value="TELÉFONO PERSONA APOYO:" />
											<p:inputText id="apoyoTelefono" value="#{cuestionarioBean.solicitudDocumentacionPrevia.apoyoTelefono}" />
											
											<h:outputText for="apoyoCorreo" value=" CORREO PERSONA APOYO:" />
											<p:inputText id="apoyoCorreo" value="#{cuestionarioBean.solicitudDocumentacionPrevia.apoyoCorreo}"/>
										</h:panelGrid>
		            				</p:panel>
							</p:tab>	
							<p:tab id="inspectorAuditor" title="Inspector Auditor">
            					  <br></br>
            					<p:panel header="Jefe Inspector Auditor">
	            					  <br></br>
	            					 <p:messages />	
	            					<h:panelGrid columns="2" columnClasses="label, value">          
		             				  											
										<h:outputText for="puestoJefeInspectorAuditor" value="PUESTO JEFE INSPECTOR AUDITOR: *" />
										<p:inputText value="#{cuestionarioBean.solicitudDocumentacionPrevia.puestoJefeInspectorAuditor}" required="true" requiredMessage="Es obligatorio un puesto inspector auditor" label="PUESTO JEFE INSPECTOR AUDITOR: *"/>
										
										<h:outputText for="nombreJefeInspectorAuditor" value="NOMBRE JEFE INSPECTOR AUDITOR:" />
										<p:inputText value="#{cuestionarioBean.solicitudDocumentacionPrevia.nombreJefeInspectorAuditor}" required="true" requiredMessage="Es obligatorio unnombre del inspector auditor" label="NOMBRE JEFE INSPECTOR AUDITOR: *"/>

									</h:panelGrid>
		            			</p:panel>
							</p:tab>
							 <p:tab id="confirm" title="Confirmar">            				
            					  <br></br>
            					<p:panel header="Confirmar">          						
                					  <br></br>
                					<h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    				<h:panelGrid columns="2" columnClasses="label,value">
                    				 <h:outputText value="Creación solicitud documentación previa cuestionario: " />
                       				 <h:outputText value="#{cuestionarioBean.solicitudDocumentacionPrevia.nombreJefeInspectorAuditor}" styleClass="outputLabel"/>

                    				 </h:panelGrid>
                					</h:panelGrid>
									<div class="botonesFormulario">				        
										<p:commandButton actionListener="#{cuestionarioBean.executeSolicitud}" value="Crear solicitud documentación previa" icon="fa fa-fw fa-user-plus"/>
										<p:button outcome="/solicitudesPrevia/preEnvioCuestionarios" value="Cancelar" icon="fa fa-fw fa-undo"/>
									</div>
									<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO">
										<p:ajax event="close" listener="#{facesUtilities.redirect('/solicitudesPrevia/preEnvioCuestionarios')}" />
										<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
										<div class="centrarBotonesDialog">
											<p:commandButton value="Cerrar" actionListener="#{facesUtilities.redirect('/solicitudesPrevia/preEnvioCuestionarios')}" />
										</div>
									</p:dialog>
							</p:panel>
       					 </p:tab>
       				</div>
    		</p:wizard>
	</h:form>


		</ui:define>
	</ui:composition>
</f:view>
</html>
