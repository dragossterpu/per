<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<h3>Modelos solicitud documentación previa cuestionario</h3>

			<div class="bloqueFormulario" >
				<h:form id="form">
					<p:dataTable id="tablaPreEnvioCuestionarios" var="cuestionario"  rowIndexVar="rowIndex" rowStyleClass="#{(rowIndex mod 2) eq 0 ? '#FFFFFF' : '#111111'}" 
					value="#{cuestionarioBean.listadoPreEnvioCuestionarios}" editable="true" onkeypress="if (event.keyCode == 13) {return false; }">
						<p:ajax event="rowEdit" listener="#{cuestionarioBean.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{cuestionarioBean.onRowCancel}"
							update=":form:msgs" />
							
						<p:column headerText="Descripción">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{cuestionario.descripcion}"/>
								</f:facet>
								<f:facet name="input">
									<p:inputText id="cuestionarioInput" value="#{cuestionario.descripcion}" converter="#{trimConverter}" required="true"
										requiredMessage="La solicitud no puede estar vacía" />
									<p:messages for="cuestionarioInput" autoUpdate="true"  closable="true"/>
								</f:facet>
							</p:cellEditor> 
						</p:column>
						<p:column styleClass="botonTabla">
							<p:commandButton icon="fa fa-fw fa-download" ajax="false" actionListener="#{cuestionarioBean.descargarFichero(cuestionario)}" title="Descargar modelo">
								<p:fileDownload value="#{cuestionarioBean.file}" />
							</p:commandButton>
						</p:column>
						<p:column styleClass="botonTabla">
							<p:commandButton icon="fa fa-fw fa-edit" action="#{cuestionarioBean.enviarPreCuestionario(cuestionario)}" title="Completar cuestionario previo"/>
						</p:column> 
				       <p:column style="width:30px">
							<p:rowEditor editTitle="Editar descripción" saveTitle="Guardar" cancelTitle="Cancelar"/>
						</p:column>
						<p:column style="width:30px">
							<p:commandButton title="Eliminar" icon="ui-icon-trash"
								actionListener="#{cuestionarioBean.eliminarPreEnvioCuestionario(cuestionario)}"
								update="tablaPreEnvioCuestionarios">
								<p:confirm header="Eliminar cuestionario"
									message="¿Está seguro que desea eliminar esta solicitud de cuestionario?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</p:column>
						<f:facet name="footer">
		       				 Hay: #{fn:length(cuestionarioBean.listadoPreEnvioCuestionarios)} solicitudes de cuestionario.
		    			</f:facet>
					</p:dataTable>
							<p:confirmDialog global="true">
						<div class="centrarBotonesDialog">
							<p:commandButton value="Aceptar" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Cancelar" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</div>
					</p:confirmDialog>
					
					<p:messages id="msgs" autoUpdate="true" closable="true" showDetail="true" />
				</h:form>
			</div>
			<div class="botonesFormulario">
				<p:button value="Nuevo modelo solicitud de Cuestionario" outcome="/solicitudesPrevia/altaPreEnvioCuestionario" icon="fa fa-fw fa-user-plus"/>
			</div>			
		</ui:define>
	</ui:composition>
</f:view>
</html>
