<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<h3>Listado solicitudes documentación completadas</h3>

			<div class="bloqueFormulario" >
				<h:form id="form">
				<p:outputPanel layout="block" id="panelSolicitudes" >
 				<p:outputPanel rendered="#{not empty cuestionarioBean.listaSolicitudesPrevia}">
	            </p:outputPanel>
					<p:dataTable  var="solicitud" value="#{cuestionarioBean.listaSolicitudesPrevia}"  rows="10" id="tablaSolicitudes"
							rowIndexVar="rowIndex" rowStyleClass="#{(rowIndex mod 2) eq 0 ? '#FFFFFF' : '#111111'}"
	                         draggableColumns="true"
	                         paginator="true"
	                         rowsPerPageTemplate="5,10,15" 
	                         resizableColumns="true"
	                         rendered="#{not empty cuestionarioBean.listaSolicitudesPrevia}" >
							 <f:facet name="header">
								Solicitudes documentación completadas
								 <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator"/>
			        			 <p:columnToggler datasource="tablaSolicitudes" trigger="toggler">
			        			 	  <p:ajax event="toggle" listener="#{cuestionarioBean.onToggle}" />
			        			 </p:columnToggler>
							</f:facet>
							<p:column headerText="Fecha alta" sortBy="#{solicitud.fechaAlta}" width="70" >
								<h:outputText value="#{solicitud.fechaAlta}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Nombre cuestionario" sortBy="#{solicitud.nombreCuestionarioPrevio}"  >
								<h:outputText value="#{solicitud.nombreCuestionarioPrevio}" />
							</p:column>
						<p:column styleClass="botonTabla">
							<p:commandButton icon="fa fa-fw fa-eye" ajax="false" action="#{cuestionarioBean.visualizarSolicitud(solicitud)}" title="Ver solicitud">
							</p:commandButton>
						</p:column>
					</p:dataTable>				
					
					
					
					<p:messages id="msgs" autoUpdate="true" closable="true" showDetail="true" />
				
			</p:outputPanel>
				</h:form>
			</div>
			
		</ui:define>
	</ui:composition>
</f:view>
</html>
