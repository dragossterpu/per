<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:view >

	<ui:composition template="../layouts/layoutInteriorProv.xhtml">
		
		<ui:define name="content">
<h3>Adjuntar documentos solicitud </h3>
		<div class="bloqueVistaTitulo">	
			<h4>Nombre Cuestionario </h4>#{provisionalSolicitudBean.solicitudDocumentacionPrevia.nombreSolicitud}
		</div>
						<div class="aclaraciones">
						Se puede cargar uno o varios documentos
						</div>
			

				<h:form id="formAlta">
					 
					 <p:fileUpload  width="100%" cancelLabel="CANCELAR" label="CARGAR DOCUMENTO" uploadLabel="SUBIR DOCUMENTOS"  fileUploadListener="#{provisionalSolicitudBean.handleFileUpload}" mode="advanced" dragDropSupport="true"
			         sizeLimit="100000000"  update=":formAlta:panelAdjuntos tablaDocumentos" autofileLimit="30" allowTypes="/(\.|\/)(gif|jpe?g|png|bmp|doc|docx|pptx|ppt|pub|xls|xlsx|pdf)$/" />			 			   					   		 
			   		
					
					<p:outputPanel id="panelAdjuntos">
						<p:dataTable id="tablaDocumentos" var="documento"
							value="#{provisionalSolicitudBean.listadoDocumentosCargados}" editable="true"  onkeypress="if (event.keyCode == 13) {return false; }">
							<p:ajax event="rowEdit" listener="#{provisionalSolicitudBean.onRowEdit}"
								update=":formAlta:msgs" />
							<p:ajax event="rowEditCancel" listener="#{provisionalSolicitudBean.onRowCancel}"
								update=":formAlta:msgs" />
	
							<p:column headerText="Documentos">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{documento.nombreFichero}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="documentoInput" value="#{documento.nombreFichero}" converter="#{trimConverter}" required="true"
											requiredMessage="El nombre del documento no puede estar vacío" />
											<p:messages for="documentoInput" autoUpdate="true"  closable="true"/>
									</f:facet>
								</p:cellEditor> 
					       </p:column>
	
							<p:column style="width:30px">
								<p:rowEditor />
							</p:column>
							<p:column style="width:30px">
								<p:commandButton title="Eliminar" icon="fa fa-trash"
									actionListener="#{provisionalSolicitudBean.eliminarDocumento(documento)}"
									update=":formAlta:panelAdjuntos tablaDocumentos">
									<p:confirm header="Eliminar documento"
										message="¿Está seguro que desea eliminar este documento?"
										icon="fa fa-warning-sign" />
								</p:commandButton>
							</p:column>
							<p:column styleClass="botonTabla">
								<p:commandButton icon="fa fa-fw fa-download" ajax="false" actionListener="#{provisionalSolicitudBean.descargarFichero(documento)}" title="Descargar documento">
									<p:fileDownload value="#{provisionalSolicitudBean.file}" />
								</p:commandButton>
							</p:column>
							
						</p:dataTable>
					</p:outputPanel>
					<p:confirmDialog global="true">
						<div class="centrarBotonesDialog">
							<p:commandButton value="Aceptar" type="button"
								styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
							<p:commandButton value="Cancelar" type="button"
								styleClass="ui-confirmdialog-no" icon="fa fa-icon-remove" />
						</div>
					</p:confirmDialog>
					<div class="botonesFormulario">
						<p:button outcome="/provisionalSolicitud/provisionalSolicitud" value="Volver" icon="fa fa-fw fa-undo"/>
					</div>

					<p:messages id="msgs" autoUpdate="true" closable="true" showDetail="true" />
			</h:form>
					
		</ui:define>
	</ui:composition>
</f:view>
</html>
