<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<h3>Alta cuerpo</h3>

			<div class="bloqueFormulario" style="width: 50%">
				<h:form id="form">
				
					<h:outputLabel for="descripcion" value="Nombre del cuerpo (*):" />
					<p:inputText id="descripcion" value="#{cuerposEstadoBean.cuerpoNuevo}" required="true" requiredMessage="Introduzca el nombre del cuerpo" converter="#{trimConverter}"/>
					<p:messages for="descripcion" autoUpdate="true"  closable="true"/>
					
					<h:outputLabel for="nombre_corto" value="Nombre corto del cuerpo (*):" />
					<p:inputText id="nombre_corto" value="#{cuerposEstadoBean.nombreCortoNuevo}" required="true" requiredMessage="Introduzca el nombre corto del cuerpo" converter="#{trimConverter}"/>
					<p:messages for="nombre_corto" autoUpdate="true"  closable="true"/>
					
					
					<div class="botonesFormulario">
						<p:commandButton actionListener="#{cuerposEstadoBean.altaCuerpo}" value="Crear cuerpo" icon="fa fa-fw fa-save"/>
						<p:button outcome="/cuerpos/cuerpos" value="Cancelar" icon="fa fa-fw fa-undo"/>
					</div>
			
					<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
						<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
						<div class="centrarBotonesDialog">
							<p:button value="Cerrar" outcome="/cuerpos/cuerpos" />
						</div>
					</p:dialog>
					
				</h:form>
			</div>
			
		</ui:define>
	</ui:composition>
</f:view>
</html>
