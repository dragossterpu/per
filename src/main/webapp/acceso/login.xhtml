<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutExterior.xhtml">
		<ui:define name="content">
			<div id="login_form">

				<h1>Acceso Usuarios Registrados</h1>
				<font color="red"> <h:outputLabel value="${msg}" />
				</font>
				<form action="login" id="acceso" method="post">
					<fieldset>
						<legend>Acceso</legend>

						<h:outputLabel value="Usuario" />
						<input type="text" name="username" />
						<!-- <p:inputText id="username" required="true" /> -->

						<h:outputLabel value="ContraseÃ±a" />
						<input type="password" name="password" />
						<!-- <p:inputText id="password" required="true" /> -->
						<input type="submit" value="Continuar" />
					</fieldset>
					
					<p>
				<a href="#{request.contextPath}/login/recuperarPassword">Usuario / Clave olvidada</a>		
			</p>
				</form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
