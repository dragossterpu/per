<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutExterior.xhtml">
		<ui:define name="content">
			<div id="login_form">

				<h1>Usuario / Clave olvidada</h1>
				<form action="claveOlvidada" id="acceso" method="post">
					<fieldset>
						<h:outputLabel value="Correo" />
						<input type="text" name="correo" />

						<h:outputLabel value="NIF" />
						<input type="password" name="nif" />
						<!-- <p:inputText id="password" required="true" /> -->
						<input type="submit" value="Enviar" />
					</fieldset>
					
					<p>
				<a href="#{request.contextPath}/login">Volver</a>		
			</p>
				</form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
