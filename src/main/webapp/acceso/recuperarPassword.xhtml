<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutExterior.xhtml">
		<ui:define name="content">
			<div id="login_form">

				<h1>Usuario / Clave olvidada</h1>

				<h:form id="acceso">
					<fieldset>
						<h:outputLabel for="correo" value="Correo:" />
						<p:inputText id="correo"
						value="#{recoverBean.correo}"/>
						
						<h:outputLabel for="nif" value="NIF:" />
						<p:inputText id="nif"
						value="#{recoverBean.nif}"/>
						<h:outputLabel value="NIF" />
						<p:commandButton action="#{recoverBean.claveOlvidada}"
						value="Guardar" />
					</fieldset>
					
					<p>
				<a href="#{request.contextPath}/login">Volver</a>		
			</p>
				</h:form>
				<div class="clear">
				<p:messages id="messages" autoUpdate="true" closable="true" />
			</div>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
