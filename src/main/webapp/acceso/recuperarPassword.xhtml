<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutExterior.xhtml">
		<ui:define name="content">
			<div id="login_form">

				<h1>Usuario / Clave olvidada</h1>

				<h:form id="acceso">
					<fieldset>
						<legend>Reestablecer Acceso</legend>
						
						<h:outputLabel for="correo" value="Correo:" />
						<input type="text" id="correo" value="#{recoverBean.correo}"/>
						
						<h:outputLabel for="nif" value="NIF:" />
						<input type="text" id="nif" value="#{recoverBean.nif}"/>
						
						<p:commandButton action="#{recoverBean.claveOlvidada}" value="Continuar" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
					</fieldset>
					<br/>
					 <a href="#{request.contextPath}/login">Volver</a>        

					
					<p:messages globalOnly="true" autoUpdate="true" closable="true" showDetail="true" />
			
					<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
						<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
						<div class="centrarBotonesDialog">
							<p:commandButton value="Cerrar" actionListener="#{facesUtilities.redirect('/login')}" />
						</div>
					</p:dialog>
					
					<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
					    <p:graphicImage value="/images/loading.gif" />
					</p:dialog>
					
				</h:form>

			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
