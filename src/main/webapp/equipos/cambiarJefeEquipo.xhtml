<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<h3>Modificar equipo</h3>
			<br></br>
			<h:form id="modificarEquipo">
				<div id="listadoPotencialesJefes">

					<h4>Cambiar jefe de equipo:</h4>

				</div>

				<div class="botonesFormulario">
					<p:dataTable id="miembro" var="usuario"
						value="#{equiposBean.listaUsuarios}" paginator="true" rows="20"
						selection="#{equiposBean.jefeSeleccionado}"
						rowKey="#{usuario.username}" draggableColumns="true"
						resizableColumns="true" emptyMessage="No hay usuarios disponibles.">
						<f:facet name="header">
				            Usuarios
				        </f:facet>
						<p:column selectionMode="single"
							style="width:16px;text-align:center" />
						<p:column headerText="Nombre" sortBy="#{usuario.nombre}"
							filterBy="#{usuario.nombre}">
							<h:outputText value="#{usuario.nombre}" />
						</p:column>
						<p:column headerText="Primer Apellido"
							sortBy="#{usuario.apellido1}" filterBy="#{usuario.apellido2}">
							<h:outputText value="#{usuario.apellido1}" />
						</p:column>
						<p:column headerText="Segundo Apellido"
							sortBy="#{usuario.apellido2}" filterBy="#{usuario.apellido2}">
							<h:outputText value="#{usuario.apellido2}" />
						</p:column>
					</p:dataTable>

				</div>
				<div class="botonesFormulario">
					<p:commandButton actionListener="#{equiposBean.cambiarJefeEquipo}"
						value="Cambiar jefe" icon="fa fa-save">
						<p:confirm header="Confirmación" icon="fa fa-warning-sign"
							message="Al cambiar de jefe eliminará al anterior del equipo"/>
					</p:commandButton>
					<p:button outcome="/equipos/modificarEquipo" value="Volver" icon="fa fa-fw fa-undo"/>
				</div>
				
				<p:confirmDialog global="true">
					<div class="centrarBotonesDialog">
						<p:commandButton value="Aceptar" type="button"
							styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton value="Cancelar" type="button"
							styleClass="ui-confirmdialog-no" icon="fa fa-icon-remove" />
					</div>
				</p:confirmDialog>
			
				<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO">
					<p:ajax event="close"
						listener="#{facesUtilities.redirect('/equipos/modificarEquipo')}" />
					<p:messages for="dialogMessage" autoUpdate="true" showDetail="true"
						showSummary="true" />
					<div class="centrarBotonesDialog">
						<p:commandButton value="Cerrar"
							actionListener="#{facesUtilities.redirect('/equipos/modificarEquipo')}" />
					</div>
				</p:dialog>

			</h:form>


		</ui:define>

	</ui:composition>
</f:view>
</html>
