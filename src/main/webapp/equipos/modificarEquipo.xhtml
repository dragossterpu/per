<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions" >
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

		<h3>Modificar equipo</h3>
		<br></br>
		<h:form id="modificarEquipo" >
		<div id="listadoEquipos">

				<h4>  Equipo : </h4>
				
				  <p:dataTable id="eqipo" var="miembro" value="#{equiposBean.listMiembros}" 
				   paginator="true" rows="5" selection="#{equiposBean.miembrosSelecionados}" rowKey="#{miembro.username}"
				   style="white-space:pre-line;">
				        <f:facet name="header">
				             Miembros 
				        </f:facet>

					    <p:column selectionMode="multiple" style="width:16px;text-align:center"  />
					    <p:column headerText="Nombre miembro" sortBy="#{miembro.nombreCompleto}">
					        <h:outputText value="#{miembro.nombreCompleto}" />
					    </p:column>
					     <p:column headerText="Posición" sortBy="#{miembro.posicion}">
					        <h:outputText value="#{miembro.posicion}" />
					    </p:column>
					  <f:facet name="footer">
       					 Miembros del equipo: #{fn:length(equiposBean.listMiembros)}.
    				 </f:facet>
				</p:dataTable>
		</div>
			<div class="botonesFormulario">
			<p:commandButton title="Añadir miembro" value="Añadir miembro" icon="fa fa-fw fa-user-plus" actionListener="#{equiposBean.aniadirMiembro(equipo,miembro)}" update="eqipo">
							<p:confirm header="Añadir miembro" message="Se va a crear un nuevo equipo ¿Está seguro que desea añadir un nuevo miembro?" icon="ui-icon-alert"/>
						</p:commandButton>
									<p:commandButton title="Borrar miembro/s" value="Borrar miembro/s" icon="fa fa-fw fa-eraser"  actionListener="#{equiposBean.borrarMiembro(equipo,miembro)}" update="eqipo">
							<p:confirm header="Borrar miembro/s" message="Se va a crear un nuevo equipo ¿Está seguro que desea eliminar miembro/s del equipo?" icon="ui-icon-alert"/>
						</p:commandButton>
				<p:commandButton action="#{equiposBean.aniadirColaborador}" value="Añadir colaborador"  icon="fa fa-fw fa-user-plus" />
			</div>
				
			</h:form>

			<p:confirmDialog global="true">
                   <div class="centrarBotonesDialog">
                        <p:commandButton value="Aceptar" type="button"
                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                       <p:commandButton value="Cancelar" type="button"
                        styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                   </div>
            </p:confirmDialog>

		</ui:define>
		<script>
			function reset() {
				alert("reset");
				calendarWidget.setDate(null);
			}
		</script>
	</ui:composition>
</f:view>
</html>
