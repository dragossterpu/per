<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">
			<p:outputPanel rendered="#{ empty equiposBean.equipo.fechaBaja}">
				<h3>Modificar equipo</h3>
			</p:outputPanel>
			<p:outputPanel rendered="#{ not empty equiposBean.equipo.fechaBaja}">
				<h3>Ver equipo</h3>
			</p:outputPanel>
			<br></br>
			<h:form id="modificarEquipo">
				<div id="miembrosEquipo">

					<h4>Equipo :</h4>

					<p:dataTable id="tablaMiembros" var="miembro"
						value="#{equiposBean.miembrosEquipo}" paginator="true" rows="20"
						selection="#{equiposBean.miembrosSeleccionados}"
						rowKey="#{miembro.username}">
						<f:facet name="header">
				             Componentes 
				        </f:facet>

						<p:column headerText="Nombre completo" sortBy="#{miembro.nombreCompleto}">
							<h:outputText value="#{miembro.nombreCompleto}" />
						</p:column>

						<p:column headerText="Posición" sortBy="#{miembro.posicion}" width="100">
							<h:outputText value="#{miembro.posicion.descripcion}" />
						</p:column>

						<p:column width="20" exportable="false"
							rendered="#{empty equiposBean.equipo.fechaBaja and p:ifAnyGranted('JEFE_INSPECCIONES,ADMIN')}">
							<p:commandButton title="Eliminar" icon="fa fa-trash"
								actionListener="#{equiposBean.eliminarMiembro(miembro)}"
								update="modificarEquipo">
								<p:confirm header="Eliminar componente del equipo"
									message="¿Está seguro que desea eliminar este componente del equipo?"
									icon="fa fa-warning-sign" />
							</p:commandButton>
						</p:column>

						<f:facet name="footer">
       					 Componentes del equipo: #{fn:length(equiposBean.miembrosEquipo)}.
    				 </f:facet>
					</p:dataTable>
				</div>
   				<p:messages autoUpdate="true" closable="true" showDetail="true"/>
				<p:outputPanel>
					<div class="botonesFormulario">
						<h:commandLink title="Añadir componente/s o colaborador/es"
							action="#{equiposBean.getFormAniadirMiembroEquipo}" 
							rendered="#{empty equiposBean.equipo.fechaBaja and p:ifAnyGranted('JEFE_INSPECCIONES,ADMIN')}"
							styleClass="ui-state-default ui-corner-all fa fa-user-plus ui-CommandLink ui-CommandLink-icono-texto">
							<span class="ui-CommandLink-texto">Añadir componente/s o colaborador/es</span>
						</h:commandLink>
						<p:button outcome="/equipos/equipos" value="Volver"
							icon="fa fa-fw fa-undo" />
					</div>
				</p:outputPanel>
			</h:form>

			<p:confirmDialog global="true">
				<div class="centrarBotonesDialog">
					<p:commandButton value="Aceptar" type="button"
						styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
					<p:commandButton value="Cancelar" type="button"
						styleClass="ui-confirmdialog-no" icon="fa fa-icon-remove" />
				</div>
			</p:confirmDialog>

			
		</ui:define>
		<script>
			function reset() {
				alert("reset");
				calendarWidget.setDate(null);
			}
		</script>
	</ui:composition>
</f:view>
</html>
