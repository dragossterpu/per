<ui:composition template="../layouts/layoutInterior.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="content">

		<h3>Modificar equipo</h3>
		<br></br>
		<h:form id="modificarEquipo">
			<div id="listadoPotencialesMiembros">

				<h4>AÃ±adir componentes o colaboradores:</h4>

			</div>

			<div class="botonesFormulario">
				<p:dataTable id="miembro" var="miembro"
					value="#{equiposBean.listaUsuarios}" paginator="true" rows="20"
					selection="#{equiposBean.miembrosSeleccionados}"
					rowKey="#{miembro.username}" draggableColumns="true"
					resizableColumns="true" emptyMessage="No hay usuarios disponibles.">
					<f:facet name="header">
			            Usuarios
			        </f:facet>
					<p:column selectionMode="multiple"
						style="width:16px;text-align:center" />
					<p:column headerText="Nombre" sortBy="#{miembro.nombre}"
						filterBy="#{miembro.nombre}">
						<h:outputText value="#{miembro.nombre}" />
					</p:column>
					<p:column headerText="Primer Apellido"
						sortBy="#{miembro.apellido1}" filterBy="#{miembro.apellido2}">
						<h:outputText value="#{miembro.apellido1}" />
					</p:column>
					<p:column headerText="Segundo Apellido"
						sortBy="#{miembro.apellido2}" filterBy="#{miembro.apellido2}">
						<h:outputText value="#{miembro.apellido2}" />
					</p:column>
				</p:dataTable>

			</div>
			<div class="botonesFormulario">
				<p:importEnum var="posicion"
					type="es.mira.progesin.persistence.entities.enums.RolEquipoEnum"/>
				<p:commandButton actionListener="#{equiposBean.guardarMiembros(posicion.MIEMBRO)}"
					value="Guardar como componente/s" icon="fa fa-save" />
				<p:commandButton actionListener="#{equiposBean.guardarMiembros(posicion.COLABORADOR)}"
					value="Guardar como colaborador/es" icon="fa fa-save" />
				<p:button outcome="/equipos/modificarEquipo" value="Volver" icon="fa fa-fw fa-undo"/>
			</div>

			<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
				<p:messages for="dialogMessage" autoUpdate="true" showDetail="true"
					showSummary="true" />
				<div class="centrarBotonesDialog">
					<p:button value="Cerrar" outcome="/equipos/modificarEquipo" />
				</div>
			</p:dialog>

		</h:form>


	</ui:define>

</ui:composition>
