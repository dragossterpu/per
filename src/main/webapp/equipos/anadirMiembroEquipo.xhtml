<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions" >
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

		<h3>Modificar equipo</h3>
		<br></br>
		<h:form id="modificarEquipo" >
		<div id="listadoEquipos">

				<h4>  AÃ±adir componentes : </h4>
			
			
		</div>
			
			<div class="botonesFormulario">
						 <p:dataTable id="miembro" var="miembro" value="#{equiposBean.listaUsuarios}" paginator="true" rows="20" 
						 selection="#{equiposBean.miembrosSeleccionados}" rowKey="#{miembro.username}"
	                         draggableColumns="true" 
	                         resizableColumns="true"
	                         style="">
	                    <f:facet name="header">
				            Componentes
				        </f:facet>
				        <p:column selectionMode="multiple" style="width:16px;text-align:center"  />
				        <p:column headerText="Nombre" sortBy="#{miembro.nombre}"  filterBy="#{miembro.nombre}">
				            <h:outputText value="#{miembro.nombre}" />
				        </p:column>
				        <p:column headerText="Primer Apellido" sortBy="#{miembro.apellido1}" filterBy="#{miembro.apellido2}">
				            <h:outputText value="#{miembro.apellido1}" />
				        </p:column>
				        <p:column headerText="Segundo Apellido" sortBy="#{miembro.apellido2}" filterBy="#{miembro.apellido2}">
				            <h:outputText value="#{miembro.apellido2}" />
				        </p:column>
	                  </p:dataTable>

				</div>
						<div class="botonesFormulario">
							<h:commandLink title="Guardar componente/s" action="#{equiposBean.guardarMiembro}"  styleClass="ui-state-default ui-corner-all fa fa-save ui-CommandLink ui-CommandLink-icono-texto">
								<span class="ui-CommandLink-texto">Guardar componente/s</span>
							</h:commandLink>
						</div>
							
				<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO">
				<p:ajax event="close" listener="#{facesUtilities.redirect('/principal/index')}" />
				<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
				<div class="centrarBotonesDialog">
					<p:commandButton value="Cerrar" actionListener="#{facesUtilities.redirect('/equipos/equipos')}" />
				</div>
			</p:dialog>
						
			</h:form>
		

		</ui:define>
	
	</ui:composition>
</f:view>
</html>
