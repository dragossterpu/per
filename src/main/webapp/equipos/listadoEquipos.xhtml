<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions" >
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

		<h3>Tipos de equipos</h3>
		<br></br><br></br>

		<div id="listadoEquipos">

			<p:dataTable  var="tipoEquipo" value="#{tipoEquipoBean.listaTipoEquipo}" 
			scrollWidth="100%" id="tablaEquipos"  style="width: 100%;"
                          autoSubmit="true" buttonBarPosition="both" widgetVar="dynaFormWidget" >
				 <f:facet name="header">
					Lista  tipos de equipos					
				</f:facet>

				<p:column headerText="Nombre tipo de equipo" sortBy="#{tipoEquipo.descripcion}" width="70" >
					<h:outputText value="#{tipoEquipo.descripcion}" />
				</p:column>
  
				<f:facet name="footer">
       				 Hay: #{fn:length(tipoEquipoBean.listaTipoEquipo)} equipos.
    			</f:facet>
			</p:dataTable>
		</div>
			
		</ui:define>
		
	</ui:composition>
</f:view>
</html>
