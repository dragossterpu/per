<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<h3>Alta tipo de equipo de inspecciones</h3>

			<div class="bloqueFormulario">
				<h:form id="form">
					<h:outputLabel for="codigo" value="C贸digo del tipo de equipo (*):" />
					<p:inputText id="codigo" value="#{tipoEquipoBean.tipoEquipoNuevo.codigo}" required="true" requiredMessage="Introduzca el c贸digo del tipo de equipo" maxlength="5" converter="#{trimConverter}">
						<f:validator binding="#{codigoTipoEquipoValidator}"/>
					</p:inputText>
					<p:messages for="codigo" autoUpdate="true"  closable="true"/>
					
					<h:outputLabel for="descripcion" value="Descripci贸n del tipo de equipo (*):" />
					<p:inputText id="descripcion" value="#{tipoEquipoBean.tipoEquipoNuevo.descripcion}" required="true" requiredMessage="Introduzca la descripci贸n del tipo de equipo" maxlength="100" converter="#{trimConverter}"/>
					<p:messages for="descripcion" autoUpdate="true"  closable="true"/>
					
					<div class="botonesFormulario">
						<p:commandButton actionListener="#{tipoEquipoBean.altaTipo}" value="Crear tipo de equipo" icon="fa fa-fw fa-save"/>
						<p:button outcome="/equipos/tiposEquipo" value="Cancelar" icon="fa fa-fw fa-undo"/>
					</div>
			
					<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO">
						<p:ajax event="close" listener="#{facesUtilities.redirect('/equipos/tiposEquipo')}" />
						<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
						<div class="centrarBotonesDialog">
							<p:commandButton value="Cerrar" actionListener="#{facesUtilities.redirect('/equipos/tiposEquipo')}" />
						</div>
					</p:dialog>
					
				</h:form>
			</div>
			
		</ui:define>
	</ui:composition>
</f:view>
</html>
