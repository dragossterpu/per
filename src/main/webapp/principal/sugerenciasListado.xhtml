         	<h:form>
			    <div id="alertas">
			<p:dataTable var="sugerencia" value="#{sugerenciasBean.sugerenciasListado}" paginator="true" rows="8">

				<p:column>
					<f:facet name="header">

					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">

				</p:column>
				<p:column>
					<f:facet name="header">

					</f:facet>
					<h:outputText value="#{sugerencia.usuario}" />
				</p:column>
				<p:column style="width:24px">
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
						<h:inputHidden value="#{sugerencia.idSugerencia}" />
						<p:graphicImage id="img" value="/images/eliminar.png" />
				</p:column>
				<p:column style="width:24px">
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
						<h:inputHidden value="#{sugerencia.idSugerencia}" />
						<p:graphicImage id="img" value="/images/responder.png" />
				</p:column>
			</p:dataTable>
		</div>
