<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <ui:composition template="../layouts/layoutInterior.xhtml">
        <ui:define name="content">
         	<h3>SUGERENCIAS DE MEJORA </h3> 
         	<h:form>
			    <p:remoteCommand name="onload" action="#{sugerenciasBean.sugerenciasListado}" autoRun="true" />
			</h:form> 
         	<br></br><br></br>
         	<h:form>
			    <div id="alertas">
						<p:dataTable id="sugerencias" var="sugerencia" value="#{sugerenciasBean.sugerenciasListado}" paginator="true" rows="10"
						 rowsPerPageTemplate="5,10,15">
							<f:facet name="header">
								Sugerencias
							<p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="fa fa-th" />
        				<p:columnToggler datasource="sugerencias" trigger="toggler" />
							
							</f:facet>
							 <p:column headerText="Fecha" sortBy="#{sugerencia.fechaAlta}" width="90">
								<h:outputText value="#{sugerencia.fechaAlta}">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
								</h:outputText>
							</p:column>
							 <p:column headerText="DescripciÃ³n de la sugerencia" sortBy="#{sugerencia.descripcion}" width="220">
								<h:outputText value="#{sugerencia.descripcion}" />
							</p:column>
							 <p:column headerText="Usuario de la sugerencia" sortBy="#{sugerencia.usuario}">
								<h:outputText value="#{sugerencia.usuario}" />
							</p:column>
							<p:column style="width:24px">
								<f:facet name="header">
									
								</f:facet>
									<h:inputHidden value="#{sugerencia.idSugerencia}" />
									 <h:commandLink title="Eliminar" styleClass="fa fa-trash ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{sugerenciasBean.eliminarSugerencia(sugerencia.idSugerencia)}" update="sugerencias" />
							</p:column>
							<p:column style="width:24px">
								<f:facet name="header">
								
								</f:facet>
									<h:inputHidden value="#{sugerencia.idSugerencia}" />														
									 <h:commandLink title="Contestar" styleClass="fa fa-vcard-o ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{sugerenciasBean.contestarSugerencia(sugerencia.idSugerencia)}" />
									
							</p:column>
						</p:dataTable>
					</div>	

				
			</h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
