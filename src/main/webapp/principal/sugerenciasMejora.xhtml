<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="../layouts/layoutInterior.xhtml">
        <ui:define name="content">
         	<h3>SUGERENCIAS DE MEJORA</h3>  
         	<br></br><br></br>
         	<h5>Este apartado permite registrar sugerencias de mejora para <strong>POSIBLES</strong> nuevas versiones</h5>
         	<br></br><br></br>
         	<h5>Propuesta de Mejora (Indica detallamente el módulo donde se propone incluir la mejora, cantidad, campos, etc.):</h5>
         	<br></br><br></br>
         	<h:form id="sugerenciaForm">
   			 <p:panel id="panel"  >
			   <p:outputLabel for="modulo" value="Modulo: " />
			        <p:selectOneMenu id="modulo" value="#{sugerenciasBean.modulo}" effect="fold" >
			            <f:selectItem itemLabel="Seleccione uno: " itemValue="" />
			             <f:selectItem itemLabel="Módulo de GuÍas" itemValue="GUIA" />
			            <f:selectItem itemLabel="Módulo de Informes" itemValue="INFORME" />
			            <f:selectItem itemLabel="Módulo de Inspecciones" itemValue="INSPECCIONES" />
			            <f:selectItem itemLabel="Módulo de Cuestionario" itemValue="CUESTIONARIO" />
			            <f:selectItem itemLabel="Gestor documental" itemValue="DOCUMENTAL" />
			            <f:selectItem itemLabel="Generic" itemValue="GENERIC" />
			            <f:selectItem itemLabel="Herramientas" itemValue="HERRAMIENTAS" />
			        </p:selectOneMenu>

			       <br></br><br></br>
			       <h3>Descripción</h3>
				   <br></br><br></br> 
				    <p:inputTextarea rows="8" cols="25" counter="display" maxlength="400" counterTemplate="Quedan {0} caractares." autoResize="true"  value="#{sugerenciasBean.descripcion}"/>
				    <h:outputText id="display" value="#{sugerenciasBean.descripcion}" />
			   <br></br><br></br>
			    </p:panel>
			  	<h:commandLink title="Guardar" action="#{sugerenciasBean.guardarSugerencia}"  styleClass="fa fa-save ui-state-default ui-corner-all ui-CommandLink ui-CommandLink-icono-texto">
					<span class="ui-CommandLink-texto">Guardar</span>
				</h:commandLink>
 				<p:commandButton value="Limpiar" update="panel" process="@this" actionListener="#{sugerenciasBean.resetFail}"  />
			  </h:form>
			  <div class="clear">
				<p:messages id="messages" autoUpdate="true" closable="true" />
			</div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
