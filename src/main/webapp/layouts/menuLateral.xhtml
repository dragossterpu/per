<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form>
	<p:menu rendered="#{p:ifAnyGranted('JEFE_INSPECCIONES,ADMIN,EQUIPO_INSPECCIONES,SERVICIO_APOYO,GABINETE')}">
		<p:submenu label="Herramientas Administrativas" rendered="#{p:ifGranted('ADMIN')}">
			<p:menuitem value="Usuarios" action="#{userBean.getFormularioBusquedaUsuarios}"/>
			<p:menuitem value="Administrar cuerpos del estado" outcome="/cuerpos/cuerpos" />
			<p:menuitem value="Vaciar papelera" outcome="/papelera/papelera" />
			<p:menuitem value="Registro de actividad" action="#{regActividadBean.getFormularioRegActividad}" />
			<p:menuitem value="Sugerencias de mejora" action="#{sugerenciasBean.sugerenciasListado}" />
			<p:menuitem value="Administrar tipos de equipos" action="#{tipoEquipoBean.tipoEquipoListado}" />
		</p:submenu>
		<p:submenu label="Solicitud previa cuestionario">
			<p:menuitem value="Tipo documentación Previa" outcome="/documentacionPrevia/documentacionPrevia" />
			<p:menuitem value="Solicitud documentación Old" outcome="/solicitudesPrevia/preEnvioCuestionariosOld" />
			<p:menuitem value="Crear solicitud documentación" outcome="/solicitudesPrevia/preEnvioCuestionarios" />
			<p:menuitem value="Lista solicitudes documentación" action="#{solicitudDocPreviaBean.getListaSolicitudes}" rendered="#{p:ifAnyGranted('EQUIPO_INSPECCIONES,SERVICIO_APOYO,GABINETE,ADMIN')}"/>
			<p:menuitem value="Solicitudes pendiente enviar" action="#{solicitudDocPreviaBean.getListaSolicitudesPendientes}" rendered="#{p:ifAnyGranted('JEFE_INSPECCIONES,ADMIN')}" />
			<p:menuitem value="Lista solicitudes completadas" action="#{solicitudDocPreviaBean.getListaSolicitudesFinalizadas}" />
		</p:submenu>
		<p:submenu label="Cuestionario">
			<p:menuitem value="Modelos cuestionario" outcome="/cuestionarios/modelosCuestionarios" />
			<p:menuitem value="Búsqueda modelo cuestionario" outcome="/cuestionarios/busquedaModelosCuestionarios" />
			<p:menuitem value="Búsqueda de cuestionario" outcome="/enConstruccion" />
		</p:submenu>
		
		<p:submenu label="Gestor Documental" >
			<p:menuitem value="Búsqueda de documentos" outcome="/enConstruccion" />
		</p:submenu>
		<p:submenu label="Guías">
			<p:menuitem value="Guías" outcome="/guias/modelosGuias"/>
			<p:menuitem value="Búsqueda modelo de guías" outcome="/enConstruccion" />
		</p:submenu>
		<p:submenu label="Inspección">
			<p:menuitem value="Administrar equipos" action="#{equiposBean.getFormularioBusquedaEquipos}" rendered="#{p:ifAnyGranted('JEFE_INSPECCIONES,ADMIN')}"/>
			<p:menuitem value="Búsqueda de inspecciones" outcome="/enConstruccion" />
			<p:menuitem value="Búsqueda modelo de inspecciones" outcome="/enConstruccion" />
			<p:menuitem value="Estadísiticas" outcome="/enConstruccion" />
		</p:submenu>
		
		<p:submenu label="Informe">
			<p:menuitem value="Crear informe" outcome="/enConstruccion" />
			<p:menuitem value="Búsqueda modelo de informe" outcome="/enConstruccion" />
		</p:submenu>
	</p:menu>
		

	<p:menu rendered="#{p:ifAnyGranted('PROV_SOLICITUD,PROV_CUESTIONARIO')}">
	<p:submenu label="Cuestionario">
			<p:menuitem value="Solicitud documentación previa" action="#{provisionalBean.visualizarSolicitud}"  rendered="#{p:ifAnyGranted('PROV_SOLICITUD')}"/>
			<p:menuitem value="Responder cuestionario" action="#{cuestionarioPersonalizadoBean.responderCuestinario}" rendered="#{p:ifAnyGranted('PROV_CUESTIONARIO')}"/>			
		</p:submenu>
	</p:menu>
	
</h:form>

</ui:composition>
