<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:form>
	<p:menu rendered="#{p:ifAnyGranted('JEFE_INSPECCIONES,ADMIN,EQUIPO_INSPECCIONES,SERVICIO_APOYO,GABINETE')}">
		<p:submenu label="Administración" rendered="#{p:ifGranted('ADMIN')}">
			<p:menuitem value="Cuerpos" outcome="/cuerpos/cuerpos" />
			<p:menuitem value="Tipos de equipo" outcome="/equipos/tiposEquipo" />
			<p:menuitem value="Registro de actividad" outcome="/registro/registro">
				<f:param name="vieneDe" value="menu" />
			</p:menuitem>	
			<p:menuitem value="Sugerencias de mejora" outcome="/principal/sugerenciasListado"  />
			<p:menuitem value="Vaciar papelera" outcome="/papelera/papelera" />
			<p:menuitem value="Puestos de trabajo" outcome="/puestosTrabajo/puestosTrabajo" />
			<p:menuitem value="Departamentos" outcome="/departamentos/departamentos" />
		</p:submenu>
		<p:submenu label="Usuarios">
			<p:menuitem value="Administrar usuarios" outcome="/users/usuarios">
				<f:param name="vieneDe" value="menu" />
			</p:menuitem>
		</p:submenu>
		<p:submenu label="Solicitudes previas cuestionario">
			<p:menuitem value="Tipos documentación previa" outcome="/documentacionPrevia/documentacionPrevia" rendered="#{p:ifAnyGranted('SERVICIO_APOYO,GABINETE,ADMIN')}" />
			<p:menuitem value="Crear solicitud documentación" outcome="/solicitudesPrevia/crearSolicitud" rendered="#{p:ifAnyGranted('SERVICIO_APOYO,ADMIN')}" />
			<p:menuitem value="Búsqueda de solicitudes" outcome="/solicitudesPrevia/busquedaSolicitudesDocPrevia" >
				<f:param name="vieneDe" value="menu" />
			</p:menuitem>
		</p:submenu>
		<p:submenu label="Cuestionarios">
			<p:menuitem value="Modelos de cuestionario" outcome="/cuestionarios/modelosCuestionarios" />
			<p:menuitem value="Búsqueda cuest. personalizados" outcome="/cuestionarios/busquedaModelosCuestionarios" >
				<f:param name="vieneDe" value="menu" />
			</p:menuitem>

			<p:menuitem value="Búsqueda cuest. enviados" outcome="/cuestionarios/busquedaCuestionarios" >
				<f:param name="vieneDe" value="menu" />
			</p:menuitem>
		</p:submenu>
		
		<p:submenu label="Gestor Documental" >
			<p:menuitem value="Búsqueda de documentos" outcome="/enConstruccion"/>
		</p:submenu>
		<p:submenu label="Guías">
			<p:menuitem value="Guías" outcome="/guias/modelosGuias"/>
			<p:menuitem value="Búsqueda modelos de guía" outcome="/guias/buscaGuias" />
		</p:submenu>
		<p:submenu label="Inspecciones">
			<p:menuitem value="Administrar equipos" outcome="/equipos/equipos">
				<f:param name="vieneDe" value="menu" />
			</p:menuitem>
			<p:menuitem value="Búsqueda de inspecciones" outcome="/enConstruccion" />
			<p:menuitem value="Búsqueda modelos de inspección" outcome="/enConstruccion" />
			<p:menuitem value="Estadísticas" outcome="/enConstruccion" />
		</p:submenu>
		
		<p:submenu label="Informes">
			<p:menuitem value="Crear informe" outcome="/enConstruccion" />
			<p:menuitem value="Búsqueda modelos de informe" outcome="/enConstruccion" />
		</p:submenu>
	</p:menu>


	<p:menu rendered="#{p:ifAnyGranted('PROV_SOLICITUD')}">
		<p:submenu label="Solicitud previa cuestionario">
			<p:menuitem value="Cumplimentar solicitud" outcome="/provisionalSolicitud/provisionalSolicitud">
				<f:param name="vieneDe" value="menu" />
			</p:menuitem>		
			<p:menuitem value="Descarga de plantillas" outcome="/provisionalSolicitud/descargaPlantillas"/>        
				
		</p:submenu>
	</p:menu>
	
	<p:menu rendered="#{p:ifAnyGranted('PROV_CUESTIONARIO')}">
		<p:submenu label="Cuestionario">
			<p:menuitem value="Responder cuestionario" outcome="/cuestionarios/responderCuestionario" />			
		</p:submenu>
	</p:menu>
	
</h:form>

</ui:composition>
