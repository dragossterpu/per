<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

		<h2>Usuarios</h2>

<h:form id="busquedaUsers">

					<div >
						<!-- 1Âª Columna -->
							
								<div class="columnaIzdaFormulario">
									<h:outputLabel for="name" value="Nombre usuario:" />
									<p:inputText id="name" value="#{userBean.username}" />
										
									<h:outputLabel for="primerApellido" value="Primer apellido:" />
									<p:inputText id="primerApellido" value="#{userBean.apellido1}" />
									
									<h:outputLabel for="segundoApellido" value="Segundo apellido:" />
									<p:inputText id="segundoApellido" value="#{userBean.apellido2}" />
								</div>
								<div class="columnaDchaFormulario">
									
									<p:outputLabel for="dateDesde" value="Fecha Desde:" />
        							<p:calendar id="dateDesde" value="#{calendarView.date5}" locale="es" navigator="true" pattern="dd/MM/yyyy" />
									<p:outputLabel for="dateHasta" value="Fecha Hasta:" />
        							<p:calendar id="dateHasta" value="#{calendarView.date5}" locale="es" navigator="true" pattern="dd/MM/yyyy" />
									
									
								</div>
						
					</div>
				
</h:form>

		</ui:define>
	</ui:composition>
</f:view>
</html>
