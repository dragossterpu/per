<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>

<f:metadata>
    <f:viewParam name="vieneDe" value="#{userBean.vieneDe}" />
</f:metadata>

	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

		<h3>Búsqueda de usuarios</h3>
		<h:form>
		    <p:remoteCommand name="onload" action="#{userBean.getFormularioBusquedaUsuarios()}" update="busquedaUsers" autoRun="true" />
		</h:form>

		<h:form id="busquedaUsers" >
		
			<div class="bloqueFormulario">
					<div class="columnaIzdaFormulario">
						<h:outputLabel for="username" value="Nombre de usuario:" />
						<p:inputText id="username" value="#{userBean.userBusqueda.username}" />
						
						<h:outputLabel for="nombre" value="Nombre:" />
						<p:inputText id="nombre" value="#{userBean.userBusqueda.nombre}"/>
						
						<h:outputLabel for="apellido1" value="Primer apellido:" />
						<p:inputText id="apellido1" value="#{userBean.userBusqueda.apellido1}"/>
						
						<h:outputLabel for="apellido2" value="Segundo apellido:" />
						<p:inputText id="apellido2" value="#{userBean.userBusqueda.apellido2}"/>
						
						<h:outputLabel for="puestoTrabajoSelect" value="Puesto de trabajo:" />
						<p:selectOneMenu value="#{userBean.userBusqueda.puestoTrabajo}" id="puestoTrabajoSelect" 
							converter="#{selectConverter}">
						<f:selectItem itemLabel="Seleccione uno" itemValue=""/>
						<f:selectItems value="#{userBean.puestosTrabajo}" var="puestoTrabajo"
							itemLabel="#{puestoTrabajo.descripcion}" itemValue="#{puestoTrabajo}" />
						</p:selectOneMenu> 
						
						<h:outputLabel for="estado" value="Estado:" />
				        <p:importEnum type="es.mira.progesin.persistence.entities.enums.EstadoEnum" var="estados"
							allSuffix="ALL_ENUM_VALUES" />
						<p:selectOneMenu value="#{userBean.userBusqueda.estado}" id="estado">
							<f:selectItem itemLabel="Seleccione uno" itemValue=""/>
							<f:selectItems value="#{estados.ALL_ENUM_VALUES}" var="estadoUser"
								itemLabel="#{estadoUser}" itemValue="#{estadoUser}" />
						</p:selectOneMenu> 
					</div>
	
					<div class="columnaDchaFormulario">
						<h:outputLabel for="fechaDesde" value="Fecha alta desde:" />
						<p:calendar value="#{userBean.userBusqueda.fechaDesde}" id="fechaDesde" pattern="dd/MM/yyyy" locale="es" navigator="true"/>
	
						<h:outputLabel for="fechaHasta" value="Fecha alta hasta:" />
						<p:calendar value="#{userBean.userBusqueda.fechaHasta}" id="fechaHasta" pattern="dd/MM/yyyy" locale="es" navigator="true"/>
						
						<h:outputLabel for="role" value="Rol:" />
				        <p:importEnum type="es.mira.progesin.persistence.entities.enums.RoleEnum" var="roles"
							allSuffix="ALL_ENUM_VALUES" />
						<p:selectOneMenu value="#{userBean.userBusqueda.role}" id="role" >
							<f:selectItem itemLabel="Seleccione uno" itemValue=""/>
							<f:selectItems value="#{roles.ALL_ENUM_VALUES}" var="roleUser"
								itemLabel="#{roleUser.descripcion}" itemValue="#{roleUser}" />
						</p:selectOneMenu> 
						
						<h:outputLabel for="cuerpoEstadoSelect" value="Cuerpo del estado" />
						<p:selectOneMenu value="#{userBean.userBusqueda.cuerpoEstado}" id="cuerpoEstadoSelect"
							converter="#{selectConverter}">
							<f:selectItem itemLabel="Seleccione uno" itemValue="" />
							<f:selectItems value="#{userBean.cuerposEstado}" var="cuerpoEstado"
								itemLabel="#{cuerpoEstado.descripcion}" itemValue="#{cuerpoEstado}" />
						</p:selectOneMenu>
					</div>
			</div>
			<div class="botonesFormulario">
				<p:commandButton actionListener="#{userBean.buscarUsuario}" value="Buscar" update="panelUsuarios" icon="fa fa-search" />
				<h:commandLink title="Limpiar" action="#{userBean.limpiarBusqueda}" update="busquedaUsers" styleClass="fa fa-eraser ui-state-default ui-corner-all ui-CommandLink ui-CommandLink-icono-texto">
					<span class="ui-CommandLink-texto">Limpiar</span>
				</h:commandLink>
	            <h:commandLink title="Nuevo usuario" styleClass="fa fa-user-plus ui-state-default ui-corner-all ui-CommandLink ui-CommandLink-icono-texto" action="#{userBean.nuevoUsuario}">
	            	<span class="ui-CommandLink-texto">Nuevo usuario</span>
	            </h:commandLink>

			</div>
			
 			<p:outputPanel layout="block" id="panelUsuarios" >
 				<p:outputPanel rendered="#{not empty userBean.userBusqueda.listaUsuarios}">
	 				<h:commandLink>
		               <p:graphicImage  value="/images/xls.png" />
		               <p:dataExporter type="xls" target="tablaUsuarios" fileName="listausuarios"/>
		            </h:commandLink>
		            <h:commandLink>
		               <p:graphicImage  value="/images/pdf.png" />
		               <p:dataExporter type="pdf" target="tablaUsuarios" fileName="listausuarios"/>
		            </h:commandLink>
		            <h:commandLink>
		               <p:graphicImage  value="/images/csv.png" />
		               <p:dataExporter type="csv" target="tablaUsuarios" fileName="listausuarios"/>
		            </h:commandLink>
	            </p:outputPanel>
	 			<p:dataTable  var="user" value="#{userBean.userBusqueda.listaUsuarios}"  rows="20" id="tablaUsuarios"
	                         draggableColumns="true"
	                         paginator="true" 
	                         resizableColumns="true"
	                         rendered="#{not empty userBean.userBusqueda.listaUsuarios}" >
	                        
					 <f:facet name="header">
						Usuarios
						 <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="fa fa-th"/>
	        			 <p:columnToggler datasource="tablaUsuarios" trigger="toggler">
	        			 	  <p:ajax event="toggle" listener="#{userBean.onToggle}" />
	        			 </p:columnToggler>
					</f:facet>
					<p:column headerText="Fecha alta" sortBy="#{user.fechaAlta}" width="70" visible="#{userBean.list[0]}" exportable="#{userBean.list[0]}">
						<h:outputText value="#{user.fechaAlta}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
						</h:outputText>
					</p:column>
					<p:column headerText="Usuario" sortBy="#{user.username}" width="70" visible="#{userBean.list[1]}" exportable="#{userBean.list[1]}">
						<h:outputText value="#{user.username}" />
					</p:column>
					<p:column headerText="Nombre" sortBy="#{user.nombre}"  width="70" visible="#{userBean.list[2]}" exportable="#{userBean.list[2]}">
						<h:outputText value="#{user.nombre}" />
					</p:column>
					<p:column headerText="Primer apellido" sortBy="#{user.apellido1}" width="100" visible="#{userBean.list[3]}" exportable="#{userBean.list[3]}">
						<h:outputText value="#{user.apellido1}" />
					</p:column>
					<p:column headerText="Segundo apellido" sortBy="#{user.apellido2}" width="110" visible="#{userBean.list[4]}" exportable="#{userBean.list[4]}">
						<h:outputText value="#{user.apellido2}" />
					</p:column>
					<p:column headerText="Estado" sortBy="#{user.estado}"  width="80" visible="#{userBean.list[5]}" exportable="#{userBean.list[5]}">
						<h:outputText value="#{user.estado}" />
					</p:column>
					<p:column headerText="Cuerpo estado" sortBy="#{user.cuerpoEstado.descripcion}" width="110" visible="#{userBean.list[6]}" exportable="#{userBean.list[6]}">
						<h:outputText value="#{user.cuerpoEstado.descripcion}" />
					</p:column>
					<p:column headerText="Puesto trabajo" sortBy="#{user.puestoTrabajo.descripcion}" width="110" visible="#{userBean.list[7]}" exportable="#{userBean.list[7]}">
						<h:outputText value="#{user.puestoTrabajo.descripcion}" />
					</p:column>
					<p:column width="30" exportable="false">
						<p:commandButton title="Eliminar" icon="fa fa-trash" actionListener="#{userBean.eliminarUsuario(user)}" update="tablaUsuarios">
							<p:confirm header="Eliminar usuario" message="¿Está seguro que desea eliminar este usuario?" icon="fa fa-warning-sign"/>
						</p:commandButton>
					</p:column>
					<p:column width="30" exportable="false"> 
						<h:commandLink title="Modificar usuario" styleClass="fa fa-fw fa-edit ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{userBean.getFormModificarUsuario(user)}" update="tablaUsuarios" />
					</p:column>
					
					<f:facet name="footer">
	       				 Resultado de la búsqueda: #{fn:length(userBean.userBusqueda.listaUsuarios)} usuarios.
	    			</f:facet>
				</p:dataTable>
			</p:outputPanel>
			<!-- </h:panelGroup> -->
</h:form>

		<p:confirmDialog global="true">
			<div class="centrarBotonesDialog">
				<p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-icon-remove" />
			</div>
		</p:confirmDialog>

		</ui:define>
		
	</ui:composition>
</f:view>

</html>
