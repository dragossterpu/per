<ui:composition template="/layouts/layoutInterior.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        
        <ui:param name="titulo" value="Nuevo usuario" />
        <f:event listener="#{navegacionBean.adelante(titulo, request.servletPath)}" type="preRenderView"/>
        <h3>#{titulo}</h3>
        <div class="aclaraciones">Los campos marcados con (*) son obligatorios</div>

        <h:form id="formAlta">
            <div class="bloqueFormulario">
                <h4>Datos Personales</h4>
                <div class="columnaIzdaFormulario">
                    <h:outputLabel for="nombre" value="Nombre (*):" />
                    <p:inputText id="nombre" value="#{userBean.user.nombre}" required="#{param['formAlta:crear']!=null}"  requiredMessage="Introduzca el nombre" converter="#{trimConverter}" />
                    <p:messages for="nombre" autoUpdate="true" closable="true" />

                    <h:outputLabel for="apellido1" value="Primer apellido (*):" />
                    <p:inputText id="apellido1" value="#{userBean.user.apellido1}" required="#{param['formAlta:crear']!=null}"  requiredMessage="Introduzca el primer apellido" converter="#{trimConverter}" />
                    <p:messages for="apellido1" autoUpdate="true" closable="true" />

                    <h:outputLabel for="apellido2" value="Segundo apellido:" />
                    <p:inputText id="apellido2" value="#{userBean.user.apellido2}" converter="#{trimConverter}" />

                    <h:outputLabel for="docIdentidad" value="NIF(*): " />
                    <p:inputText id="docIdentidad" value="#{userBean.user.docIdentidad}" required="#{param['formAlta:crear']!=null}"  requiredMessage="Introduzca el NIF" converter="#{trimConverter}" maxlength="10" />
                    <p:messages for="docIdentidad" autoUpdate="true" closable="true" />

                </div>

                <div class="columnaDchaFormulario">

                    <h:outputLabel for="fechaAlta" value="Fecha alta:" />
                    <p:inputText id="fechaAlta" value="#{userBean.user.fechaAlta}" readonly="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid" />
                    </p:inputText>

                    <h:outputLabel for="fechaDestino" value="Fecha destino IPSS (*):" />
                    <p:calendar value="#{userBean.user.fechaDestinoIPSS}" id="fechaDestino" pattern="dd/MM/yyyy" locale="es" navigator="true" maxdate="#{currentDate}" yearRange="c-100:c" required="#{param['formAlta:crear']!=null}"  requiredMessage="Introduzca la fecha de destino a la IPSS" />
                    <p:messages for="fechaDestino" autoUpdate="true" closable="true" />

                    <h:outputLabel for="fechaIngreso" value="Fecha de ingreso en el cuerpo:" />
                    <p:calendar value="#{userBean.user.fechaIngreso}" id="fechaIngreso" pattern="dd/MM/yyyy" locale="es" navigator="true" maxdate="#{currentDate}" yearRange="c-100:c" />

                    <h:outputLabel for="numIdentificacion" value="Número de identificación personal: " />
                    <p:inputText id="numIdentificacion" value="#{userBean.user.numIdentificacion}"  converter="#{trimConverter}" disabled="#{noEsAdmin}" maxlength="20"/>
                </div>
            </div>
            <div class="bloqueFormulario">
                <h4>Datos de contacto</h4>
                <div class="columnaIzdaFormulario">
                    <h:outputLabel for="telefono" value="Teléfono:" />
                    <p:inputNumber id="telefono" value="#{userBean.user.telefono}" maxValue="999999999" decimalPlaces="0" thousandSeparator="" />

                    <h:outputLabel for="telefonoMovilOficial" value="Teléfono móvil oficial:" />
                    <p:inputNumber id="telefonoMovilOficial" value="#{userBean.user.telefonoMovilOficial}" maxValue="999999999" decimalPlaces="0" thousandSeparator="" />

                    <h:outputLabel for="telefonoMovilParticular" value="Teléfono móvil particular:" />
                    <p:inputNumber id="telefonoMovilParticular" value="#{userBean.user.telefonoMovilParticular}" maxValue="999999999" decimalPlaces="0" thousandSeparator="" />
                </div>


                <div class="columnaDchaFormulario">
                    <h:outputLabel for="correo" value="Correo electrónico (*): " />
                    <p:inputText id="correo" value="#{userBean.user.correo}" required="#{param['formAlta:crear']!=null}"  requiredMessage="Introduzca el correo electrónico" validatorMessage="Formato de correo incorrecto o dominio no válido." converter="#{trimConverter}">
                        <f:validateRegex pattern="(?i)^[_a-z0-9-\+]+(\.[_a-z0-9-]+)*@(#{applicationBean.dominiosValidos})$" />
                    </p:inputText>
                    <p:messages for="correo" autoUpdate="true" closable="true" />

                    <h:outputLabel for="numDespacho" value="Número de despacho: " />
                    <p:inputText id="numDespacho" value="#{userBean.user.despacho}" converter="#{trimConverter}" />
                </div>
            </div>

            <div class="bloqueFormulario">
                <h4>Perfil</h4>

                <div class="columnaIzdaFormulario">
                    <h:outputLabel for="username" value="Nombre usuario (*):" />
                    <p:inputText id="username" value="#{userBean.user.username}" required="#{param['formAlta:crear']!=null}"  requiredMessage="Introduzca el nombre de usuario" converter="#{trimConverter}" />
                    <p:messages for="username" autoUpdate="true" closable="true" />

                    <h:outputLabel for="estado" value="Estado:" />
                    <p:inputText id="estado" value="#{userBean.user.estado}" readonly="true" />

                    <h:outputLabel for="role" value="Rol: (*)" />
                    <p:importEnum type="es.mira.progesin.persistence.entities.enums.RoleEnum" var="roles" allSuffix="ALL_ENUM_VALUES" />
                    <p:selectOneMenu value="#{userBean.user.role}" id="role" required="#{param['formAlta:crear']!=null}"  requiredMessage="Seleccione un rol para el usuario" panelStyleClass="hideDisabled" style="width:100%;">
                        <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                        <f:selectItems value="#{roles.ALL_ENUM_VALUES}" var="roleUser" itemLabel="#{roleUser.descripcion}" itemValue="#{roleUser}" itemDisabled="#{roleUser.prov}" />
                    </p:selectOneMenu>
                    <p:messages for="role" autoUpdate="true" closable="true" />

                    <h:outputLabel for="puestoTrabajoSelect" value="Puesto de trabajo (*):" />
                    <p:selectOneMenu value="#{userBean.puestoTrabajoSeleccionado}" id="puestoTrabajoSelect" converter="#{selectConverter}" required="#{param['formAlta:crear']!=null}"  requiredMessage="Seleccione un puesto de trabajo para el usuario" style="width:100%;">
                        <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                        <f:selectItems value="#{applicationBean.listaPuestosTrabajo}" var="puestoTrabajo" itemLabel="#{puestoTrabajo.descripcion}" itemValue="#{puestoTrabajo}" />
                    </p:selectOneMenu>
                    <p:messages for="puestoTrabajoSelect" autoUpdate="true" closable="true" />


                    <h:outputLabel for="nivel" value="Nivel (*):" />
                    <p:selectOneMenu id="nivel" value="#{userBean.user.nivel}" required="#{param['formAlta:crear']!=null}"  requiredMessage="Seleccione un nivel para el usuario" style="width:100%;">
                        <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                        <f:selectItems value="#{userBean.nivelesSelect}" var="nivelSeleccionado" itemLabel="#{nivelSeleccionado}" itemValue="#{nivelSeleccionado}" />
                    </p:selectOneMenu>
                    <p:messages for="nivel" autoUpdate="true" closable="true" />

                </div>

                <div class="columnaDchaFormulario">
                    <h:outputLabel for="cuerpoEstadoSelect" value="Cuerpo (*):" />
                    <p:selectOneMenu value="#{userBean.cuerpoEstadoSeleccionado}" id="cuerpoEstadoSelect" required="#{param['formAlta:crear']!=null}" requiredMessage="Seleccione un cuerpo" converter="#{selectConverter}" style="width:100%;">
                        <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                        <f:selectItems value="#{applicationBean.listaCuerpos}" var="cuerpoEstado" itemLabel="#{cuerpoEstado.descripcion}" itemValue="#{cuerpoEstado}" />
                        <p:ajax partialSubmit="true" listener="#{userBean.buscarEmpleo()}" update=":formAlta:empleoSelect" />
                    </p:selectOneMenu>
                    <p:messages for="cuerpoEstadoSelect" autoUpdate="true" closable="true" />

                    <h:outputLabel for="empleoSelect" value="Empleo:" />
                    <p:selectOneMenu value="#{userBean.empleoSeleccionado}" id="empleoSelect" converter="#{selectConverter}" style="width:100%;">
                        <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                        <f:selectItems value="#{userBean.listaEmpleos}" var="empleo" itemLabel="#{empleo.descripcion}" itemValue="#{empleo}" />
                    </p:selectOneMenu>
                    <p:messages for="empleoSelect" autoUpdate="true" closable="true" />

                    <h:outputLabel for="departamentoSelect" value="Departamento (*):" />
                    <p:selectOneMenu value="#{userBean.departamentoSeleccionado}" id="departamentoSelect" required="#{param['formAlta:crear']!=null}"  requiredMessage="Seleccione un departamento" converter="#{selectConverter}" style="width:100%;">
                        <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                        <f:selectItems value="#{applicationBean.listaDepartamentos}" var="departamento" itemLabel="#{departamento.descripcion}" itemValue="#{departamento}" />
                    </p:selectOneMenu>
                    <p:messages for="departamentoSelect" autoUpdate="true" closable="true" />

                    <h:outputLabel for="categoria" value="Categoria: (*)" />
                    <p:importEnum type="es.mira.progesin.persistence.entities.enums.CategoriaEnum" var="categoria" allSuffix="ALL_ENUM_VALUES" />
                    <p:selectOneMenu value="#{userBean.user.categoria}" id="categoria" required="#{param['formAlta:crear']!=null}"  requiredMessage="Seleccione una categoria para el usuario" panelStyleClass="hideDisabled" style="width:100%;">
                        <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                        <f:selectItems value="#{categoria.ALL_ENUM_VALUES}" var="catUser" itemLabel="#{catUser.descripcion}" itemValue="#{catUser}" />
                    </p:selectOneMenu>
                    <p:messages for="categoria" autoUpdate="true" closable="true" />

                    <h:outputLabel for="clase" value="Clase: (*)" />
                    <p:selectOneMenu value="#{userBean.user.claseUsuario}" id="clase" required="#{param['formAlta:crear']!=null}"  requiredMessage="Seleccione una clase para el usuario" panelStyleClass="hideDisabled" converter="#{selectConverter}" style="width:100%;">
                        <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                        <f:selectItems value="#{applicationBean.listaClaseUsuario}" var="claseUser" itemLabel="#{claseUser.clase}" itemValue="#{claseUser}" />
                    </p:selectOneMenu>
                    <p:messages for="clase" autoUpdate="true" closable="true" />
                </div>
            </div>

            <div class="botonesFormulario">
                <p:commandButton actionListener="#{userBean.altaUsuario}" id="crear" value="Crear usuario" icon="fa fa-fw fa-save" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:commandButton value="Cancelar" icon="fa fa-fw fa-undo" >
                     <p:confirm header="Cancelar" message="¿Está seguro que cancelar esta operación?. Se perderán los datos introducidos" icon="fa fa-warning-sign" />
                </p:commandButton>
            </div>

            <p:confirmDialog global="true">
                 <div class="centrarBotonesDialog">
                     <p:button outcome="/users/usuarios" value="Aceptar" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                     <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
                 </div>
             </p:confirmDialog>
             
            <p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
                <p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true" />
                <div class="centrarBotonesDialog">
                    <p:button value="Cerrar" outcome="/users/usuarios" />
                </div>
            </p:dialog>

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="/images/loading.gif" />
            </p:dialog>

        </h:form>

    </ui:define>
</ui:composition>
