<ui:composition template="/layouts/layoutInterior.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="content">
		
		<f:metadata>
		    <f:viewParam name="vieneDe" value="#{inspeccionBean.vieneDe}" />
		</f:metadata>

		<ui:param name="esAdmin" value="#{p:ifGranted('ADMIN')}"/>
		
		<h3>Inspección #{inspeccionBean.inspeccion.numero}</h3>
		
		<h:form id="viasualizarInspecciones" >
		<div class="bloqueFormulario" >
			<div class="columnaIzdaFormulario" >
			
				<h:outputLabel for="id" value="Número expediente:" />
				<p:inputText id="id" value="#{inspeccionBean.inspeccion.id}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="anio" value="Año:" />
				<p:inputText  id="anio" value="#{inspeccionBean.inspeccion.anio}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="numero" value="Número inspección:" />
				<p:inputText  id="numero" value="#{inspeccionBean.inspeccion.numero}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="tipoInspeccion" value="Tipo de inspeccion:" />
				<p:inputText id="tipoInspeccion" value="#{inspeccionBean.inspeccion.tipoInspeccion.descripcion}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="ambitoInspeccion" value="Ámbito de inspección:" />
				<p:inputText id="ambitoInspeccion" value="#{inspeccionBean.inspeccion.ambito.descripcion}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="cuatrimestreInspeccion" value="Cuatrimestre de inspección:" />
				<p:inputText id="cuatrimestreInspeccion" value="#{inspeccionBean.inspeccion.cuatrimestre.descripcion}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="equipo" value="Equipo de inspeccion:" />
				<p:inputText  id="equipo" value="#{inspeccionBean.inspeccion.equipo.nombreEquipo}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="jefeEquipo" value="Jefe del equipo:" />				
				<p:inputText  id="jefeEquipo" value="#{inspeccionBean.inspeccion.equipo.jefeEquipo}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="fechaPrevista" value="Fecha prevista visita:" />
				<p:inputText id="fechaPrevista" value="#{inspeccionBean.inspeccion.fechaPrevista}" disabled="true">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
				</p:inputText>
				
				<h:outputLabel for="tablaInspecciones" value="Inspecciones asociadas:" />	
				<p:dataTable id="tablaInspecciones" styleClass="tablaSinCabecera" value="#{inspeccionBean.inspeccionesAsignadasActuales}" var="inspeccion"
				scrollable="true" scrollHeight="120"
				emptyMessage="No hay asociadas inspecciones">
					<p:column>
						<h:outputText value="#{inspeccion.numero}" />
					</p:column>    
				</p:dataTable>	
				
			</div>
			<div class="columnaDchaFormulario">
			
				<h:outputLabel for="provincia" value="Provincia:" />
				<p:inputText id="provincia" value="#{inspeccionBean.inspeccion.municipio.provincia.nombre}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="municipio" value="Municipio:" />
				<p:inputText id="municipio" value="#{inspeccionBean.inspeccion.municipio.name}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="nombreUnidad" value="Nombre de unidad:" />
				<p:inputText id="nombreUnidad" value="#{inspeccionBean.inspeccion.nombreUnidad}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="tipoUnidad" value="Tipo de unidad:" />
				<p:inputText id="tipoUnidad" value="#{inspeccionBean.inspeccion.tipoUnidad.descripcion}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="usernameAlta" value="Usuario alta inspección:" />
				<p:inputText id="usernameAlta" value="#{inspeccionBean.inspeccion.usernameAlta}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="fechaAlta" value="Fecha de alta:" />
				<p:inputText id="fechaAlta" value="#{inspeccionBean.inspeccion.fechaAlta}" disabled="true">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
				</p:inputText>
				
				<h:outputLabel for="usernameModif" value="Usuario última modif.:" />
				<p:inputText id="usernameModif" value="#{inspeccionBean.inspeccion.usernameModif}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="fechaModif" value="Fecha última modif.:" />
				<p:inputText id="fechaModif" value="#{inspeccionBean.inspeccion.fechaModificacion}" disabled="true">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
				</p:inputText>
				
				<h:outputLabel for="estadoInspeccion" value="Estado de la inspección:" />
				<p:inputText id="estadoInspeccion" value="#{inspeccionBean.inspeccion.estadoInspeccion.descripcion}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="usernameFinaliz" value="Usuario finalización:" />
				<p:inputText id="usernameFinaliz" value="#{inspeccionBean.inspeccion.usernameFinalizacion}" converter="#{trimConverter}" disabled="true"/>
				
				<h:outputLabel for="fechaFinaliz" value="Fecha finalización:" />
				<p:inputText id="fechaFinaliz" value="#{inspeccionBean.inspeccion.fechaFinalizacion}" disabled="true">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
				</p:inputText>
		
			</div>	
		</div>
		
		<div class="botonesFormulario">
			<p:button outcome="/inspecciones/inspecciones?faces-redirect=true" value="Volver" icon="fa fa-fw fa-undo">
				<f:param name="vieneDe" value="visualizar" />
			</p:button>
		</div>
			
		</h:form>
		
	</ui:define>
</ui:composition>
