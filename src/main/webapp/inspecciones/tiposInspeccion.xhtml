<ui:composition template="../layouts/layoutInterior.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="content">

		<h3>Tipos de inspección</h3>
		<br></br>
		<br></br>

		<h:form id="form">
			<div id="listadoTiposInspeccion">
				<p:dataTable id="tablaTiposInspeccion" var="tipoInspeccion"
					value="#{tipoInspeccionBean.listaTipoInspeccion}" editable="true"
					onkeypress="if (event.keyCode == 13) {return false; }">
					<p:ajax event="rowEdit" listener="#{tipoInspeccionBean.onRowEdit}" />

					<p:column headerText="Código del tipo" width="90">
						<h:outputText value="#{tipoInspeccion.codigo}" />
					</p:column>

					<p:column headerText="Descripción del tipo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{tipoInspeccion.descripcion}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="descripcionInput"
									value="#{tipoInspeccion.descripcion}" converter="#{trimConverter}"
									required="true" maxlength="100"
									requiredMessage="La descripción del tipo de inspección no puede estar vacío" />
								<p:messages for="descripcionInput" autoUpdate="true"
									closable="true" />
							</f:facet>
						</p:cellEditor>
					</p:column>

					<p:column styleClass="botonTabla">
						<p:rowEditor editTitle="Editar" saveTitle="Guardar"
							cancelTitle="Cancelar" />
					</p:column>

					<p:column styleClass="botonTabla">
						<p:commandButton title="Eliminar" icon="fa fa-trash"
							actionListener="#{tipoInspeccionBean.eliminarTipo(tipoInspeccion)}"
							update="tablaTiposInspeccion">
							<p:confirm header="Eliminar tipo de inspección"
								message="¿Está seguro que desea eliminar este tipo de inspección?"
								icon="fa fa-warning-sign" />
						</p:commandButton>
					</p:column>

					<f:facet name="footer">
   				 		Hay: #{fn:length(tipoInspeccionBean.listaTipoInspeccion)} tipos de inspección.
					</f:facet>
				</p:dataTable>
				<p:confirmDialog global="true">
					<div class="centrarBotonesDialog">
						<p:commandButton value="Aceptar" type="button"
							styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton value="Cancelar" type="button"
							styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
					</div>
				</p:confirmDialog>

				<p:messages globalOnly="true" autoUpdate="true" closable="true"
					showDetail="true" />
			</div>
			<div class="botonesFormulario">
                <p:button value="Nuevo tipo de inspección" icon="fa fa-user-plus" outcome="/inspecciones/altaTipoInspeccion"/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
