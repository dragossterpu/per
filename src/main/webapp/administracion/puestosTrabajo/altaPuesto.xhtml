<ui:composition template="/layouts/layoutInterior.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h3>Alta puesto de trabajo</h3>

		<div class="bloqueFormulario" style="width: 50%">
			<h:form id="form">
			
				<h:outputLabel for="descripcion" value="Nombre del puesto de trabajo (*):" />
				<p:inputText id="descripcion" value="#{puestosTrabajoBean.puestoNuevo}" required="true" requiredMessage="Introduzca el nombre del puesto de trabajo" converter="#{trimConverter}"/>
				<p:messages for="descripcion" autoUpdate="true"  closable="true"/>
				
				<div class="botonesFormulario">
					<p:commandButton actionListener="#{puestosTrabajoBean.altaPuesto}" value="Crear puesto de trabajo" icon="fa fa-fw fa-save"/>
					<p:button outcome="/administracion/puestosTrabajo/puestosTrabajo" value="Cancelar" icon="fa fa-fw fa-undo"/>
				</div>
		
				<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
					<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
					<div class="centrarBotonesDialog">
						<p:button value="Cerrar" outcome="/administracion/puestosTrabajo/puestosTrabajo" />
					</div>
				</p:dialog>
				
			</h:form>
		</div>
		
	</ui:define>
</ui:composition>
