<ui:composition template="/layouts/layoutInterior.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">

		<h3>Puestos de trabajo</h3>

		<div class="bloqueFormulario" >
			<h:form id="form">
	
				<p:dataTable id="tablaPuestos" var="puesto" rowIndexVar="rowIndex" 
					value="#{puestosTrabajoBean.listaPuestosTrabajo}" editable="true"  onkeypress="if (event.keyCode == 13) {return false; }">
					<p:ajax event="rowEdit" listener="#{puestosTrabajoBean.onRowEdit}"
						update=":form:msgs" />

					<p:column headerText="Puesto de trabajo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{puesto.descripcion}" />
							</f:facet>
							
							<f:facet name="input">
								<p:inputText id="puestoInput" value="#{puesto.descripcion}" converter="#{trimConverter}" required="true"
									requiredMessage="El nombre del puesto no puede estar vacío" maxlength="100"/>
									<p:messages for="puestoInput" autoUpdate="true"  closable="true"/>
							</f:facet>
						</p:cellEditor> 
			       </p:column>

					<p:column styleClass="botonTabla">
						<p:rowEditor editTitle="Editar" saveTitle="Guardar" cancelTitle="Cancelar"/>
					</p:column>
					<p:column styleClass="botonTabla">
						<p:commandButton title="Eliminar" icon="fa fa-trash"
							actionListener="#{puestosTrabajoBean.eliminarPuesto(puesto)}"
							update="tablaPuestos">
							<p:confirm header="Eliminar puesto"
								message="¿Está seguro que desea eliminar este puesto de trabajo?"
								icon="fa fa-warning-sign" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				
				<div class="botonesFormulario">
					<p:button value="Nuevo puesto" outcome="/administracion/puestosTrabajo/altaPuesto" icon="fa fa-fw fa-user-plus"/>
				</div>
				
				
				<p:confirmDialog global="true">
					<div class="centrarBotonesDialog">
						<p:commandButton value="Aceptar" type="button"
							styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton value="Cancelar" type="button"
							styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
					</div>
				</p:confirmDialog>
				
				<p:messages id="msgs" autoUpdate="true" closable="true" showDetail="true" />
			</h:form>
		</div>
		
	</ui:define>
</ui:composition>
