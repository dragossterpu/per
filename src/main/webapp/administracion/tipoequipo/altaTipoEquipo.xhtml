<ui:composition template="/layouts/layoutInterior.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
    
        <f:metadata>
            <ui:param name="titulo" value="Alta tipo de equipo de inspecciones" />
            <f:viewAction action="#{navegacionBean.adelante(titulo, request.servletPath)}"/>
        </f:metadata>
        <h3>#{titulo}</h3>

        <div class="bloqueFormulario">
            <h:form id="form">
                <h:outputLabel for="codigo" value="Código del tipo de equipo (*):" />
                <p:inputText id="codigo" value="#{codigo}" required="true"  requiredMessage="Introduzca el código del tipo de equipo" maxlength="5" converter="#{trimConverter}" validator="#{codigoTipoEquipoValidator.validate}" />
                <p:messages for="codigo" autoUpdate="true" closable="true" />

                <h:outputLabel for="descripcion" value="Descripción del tipo de equipo (*):" />
                <p:inputText id="descripcion" value="#{descripcion}" required="true"  requiredMessage="Introduzca la descripción del tipo de equipo" maxlength="100" converter="#{trimConverter}" />
                <p:messages for="descripcion" autoUpdate="true" closable="true" />

                <div class="botonesFormulario">
                    <p:commandButton actionListener="#{tipoEquipoBean.altaTipo(codigo, descripcion)}" value="Crear tipo de equipo" icon="fa fa-fw fa-save" />
                    <p:commandButton value="Cancelar" icon="fa fa-fw fa-undo" action="/administracion/tipoequipo/tiposEquipo?faces-redirect=true" immediate="true">
                         <p:confirm header="Cancelar" message="¿Está seguro que desea cancelar esta operación?. Se perderán los datos introducidos" icon="fa fa-warning-sign" />
                    </p:commandButton>
                </div>

                <p:confirmDialog global="true">
                    <div class="centrarBotonesDialog">
                        <p:button value="Aceptar" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                        <p:button value="Cancelar" styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
                    </div>
                </p:confirmDialog>

                <p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
                    <p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true" />
                    <div class="centrarBotonesDialog">
                        <p:button value="Cerrar" outcome="/administracion/tipoequipo/tiposEquipo" />
                    </div>
                </p:dialog>

            </h:form>
        </div>

    </ui:define>
</ui:composition>
