<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="layouts/layoutInterior.xhtml">
		<ui:define name="title">Progesin</ui:define>
		<ui:define name="content">
		
		
        <div class="textoDerecha">
			<h:form>
				<h:link outcome="/principal/sugerenciasMejora" value="Sugerencias de mejora" />
			</h:form>
		</div>


			

		<div id="alertas">
			<p:dataTable var="alerta" value="#{alertasBean.listaAlertas}" paginator="true" rows="8">
				<f:facet name="header">
					Alertas
				</f:facet>
				<p:column>
					<f:facet name="header">
						Fecha
					</f:facet>
					<h:outputText value="#{alerta.fechaAlta}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Sección" />
					</f:facet>
					<h:outputText value="#{alerta.nombreSeccion}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Descripción" />
					</f:facet>
					<h:outputText value="#{alerta.descripcion}" />
				</p:column>
			</p:dataTable>
		</div>
			
		<div id="notificaciones">
			<p:dataTable var="notificacion" value="#{notificacionesBean.listaNotificaciones}" paginator="true" rows="8">
				<f:facet name="header">
					Notificaciones
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Fecha" />
					</f:facet>
					<h:outputText value="#{notificacion.fechaAlta}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Descripción" />
					</f:facet>
					<h:outputText value="#{notificacion.descripcion}" />
				</p:column>
			</p:dataTable>
		</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
