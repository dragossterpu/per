<ui:composition template="/layouts/layoutInterior.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
		<ui:define name="content">
			<h:form>
		    	<p:remoteCommand name="onload" action="#{gestorDocumentalBean.nuevoDocumento}" autoRun="true" />
			</h:form>
			
			<h3>Añadir nuevo documento</h3>
			<h:form id="formAlta" acceptcharset="UTF-8" enctype="multipart/form-data;charset=UTF-8">
				<p:messages globalOnly="true" autoUpdate="true" closable="true" showDetail="true" />
				<div class="bloqueFormulario">
						<div class="columnaIzdaFormulario">
							<h:outputLabel for="nombreDocumento" value="Nombre del documento (*):" />
							<p:inputText id="nombreDocumento" binding="#{nombreDocumento}" converter="#{trimConverter}" maxlength="255"/>

							<h:outputLabel for="tipoDocumentoSelect" value="Tipo de documento (*):" />
							<p:selectOneMenu
								binding="#{tipoDocumentoSelect}"
								id="tipoDocumentoSelect" converter="#{selectConverter}">
								<f:selectItem itemLabel="Seleccione uno" itemValue=""/>
								<f:selectItems value="#{applicationBean.listaTipos}" var="tipo"
									itemLabel="#{tipo.nombre}" itemValue="#{tipo}" />
							</p:selectOneMenu>
							<h:outputLabel for="descripcion" value="Descripción:" />
							<p:inputText id="descripcion"  binding="#{descripcion}" converter="#{trimConverter}" />	
						</div>
						<div class="columnaDchaFormulario">						
							<h:outputLabel for="materiaIndexada" value="Materia indexada:" />
							<h:outputText value="Para buscar por más de un término sepárelos por comas" styleClass="aclaraciones"/>
							<p:inputText id="materiaIndexada"  binding="#{materiaIndexada}" 
								converter="#{trimConverter}"/>
							<h:outputLabel for="tablaInspecciones" value="Inspecciones asociadas:" />	
							<p:dataTable id="tablaInspecciones" styleClass="tablaSinCabecera" value="#{gestorDocumentalBean.listaInspecciones}" var="inspeccion" emptyMessage="No hay asociadas inspecciones">
						       
						        <p:column>
							        <h:outputText value=" #{inspeccion.numero}" />
							    </p:column>
							    <p:column styleClass="botonTabla">
									<p:commandButton title="Desasociar" icon="fa fa-trash" 
										 actionListener="#{gestorDocumentalBean.desAsociarInspeccion(inspeccion)}" update="tablaInspecciones">
										<p:confirm header="Desasociar inspección"
											message="¿Está seguro que desea desasociar esta inspección?"
											icon="fa fa-warning-sign" />
									</p:commandButton>
								</p:column>   
						    </p:dataTable>
						    <div class="centrarBotonesDialog">
						    <p:autoComplete id="infoInspeccion" binding="#{infoInspeccion}" completeMethod="#{gestorDocumentalBean.autocompletarInspeccion}"
										var="inspeccion" itemLabel="#{inspeccion.nombreUnidad.concat(' - ').concat(inspeccion.numero)}" itemValue="#{inspeccion}" converter="#{selectConverter}" forceSelection="true" emptyMessage="No se encuentraron resultados coincidentes"
										queryDelay="1000">
									</p:autoComplete>
									<p:commandButton value="Asociar inspección" actionListener="#{gestorDocumentalBean.asignarNuevaInspeccion(infoInspeccion.value)}" update="tablaInspecciones,infoInspeccion" icon="fa fa-plus">
										<p:resetInput target="infoInspeccion" />		
									</p:commandButton>
							</div>
						</div>
					</div>
					<div class="clear">
				   		<h:outputLabel for="uploader" value="Asociar fichero (*)"></h:outputLabel>
				   		<p:fileUpload id="uploader" width="100%" cancelLabel="CANCELAR" label="CARGAR DOCUMENTO" uploadLabel="SUBIR DOCUMENTO"  fileUploadListener="#{gestorDocumentalBean.cargaFichero}" mode="advanced" dragDropSupport="true"
				         	sizelimit="20971520" multiple="false"  autofileLimit="30"   update="asociado" fileLimit="1" fileLimitMessage="No puede asociarse más de un fichero"/> 
					    <div class="bloqueFormulario">
							<h:outputLabel for="asociado" value="Fichero asociado"></h:outputLabel>
							<p:inputText id="asociado" disabled="true" value="#{gestorDocumentalBean.nombreDoc}"></p:inputText>
						</div>		   					   		 
			   		</div>
				 <div class="botonesFormulario">
				 	<p:button outcome="/gestorDocumental/buscarDocumento?faces-redirect=true" value="Volver" icon="fa fa-fw fa-undo"/>
					<p:commandButton actionListener="#{gestorDocumentalBean.creaDocumento(nombreDocumento.value,tipoDocumentoSelect.value,descripcion.value,materiaIndexada.value)}"  value="Guardar"  icon="fa fa-save"/>
				</div>	
					
				<p:confirmDialog global="true">
					<div class="centrarBotonesDialog">
						<p:commandButton value="Aceptar" type="button"
							styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
						<p:commandButton value="Cancelar" type="button"
							styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
					</div>
				</p:confirmDialog>
				 <p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
					<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
					<div class="centrarBotonesDialog">
						<p:button value="Cerrar" outcome="/gestorDocumental/buscarDocumento?faces-redirect=true" />
					</div>
				</p:dialog> 
			</h:form>
					
		</ui:define>
	</ui:composition>
