<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<f:view >

	<ui:composition template="../layouts/layoutInterior.xhtml">
		
		<ui:define name="content">
			<h3>Búsqueda documentos</h3>
		
			
			<h:form>
		    	<p:remoteCommand name="onload" action="#{gestorDocumentalBean.recargaLista}" autoRun="true" update=":form:panelDocumentos"/>
			</h:form>
			
			<p:dialog id="dialog" widgetVar="dialogMessage" header="Error" closable="false">
				<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
				<div class="centrarBotonesDialog">
					<p:button value="Cerrar" outcome="/gestorDocumental/gestor" />
				</div>
			</p:dialog>
				<h:form id="form">
				
					<div class="bloqueFormulario">
						<div class="columnaIzdaFormulario">
							<h:outputLabel for="nombreDocumento" value="Nombre del documento:" />
							<p:inputText id="nombreDocumento" value="#{gestorDocumentalBean.documentoBusqueda.nombre}" />
							<h:outputLabel for="tipoDocumentoSelect" value="Tipo de documento:" />
							<p:selectOneMenu
								value="#{gestorDocumentalBean.documentoBusqueda.tipoDocumento}"
								id="tipoDocumentoSelect" converter="#{selectConverter}">
								<f:selectItem itemLabel="Seleccione uno" itemValue=""/>
									<f:selectItems value="#{gestorDocumentalBean.listaTipos}" var="tipo"
										itemLabel="#{tipo.nombre}" itemValue="#{tipo}" />
							</p:selectOneMenu>
							<h:outputLabel for="autoInspeccion" value="Número Inspección (*):" />
							<p:autoComplete id="autoInspeccion" value="#{gestorDocumentalBean.documentoBusqueda.inspeccion}" completeMethod="#{gestorDocumentalBean.autocompletarInspeccion}"
								var="inspeccion" itemLabel="#{inspeccion.numero}" itemValue="#{inspeccion}" converter="#{selectConverter}" forceSelection="true" emptyMessage="No se encuentraron resultados coincidentes"
								onfocus="if (this.value == ' - '){this.value = '';}" queryDelay="1000">
							</p:autoComplete>
						</div>
						<div class="columnaDchaFormulario">
							<h:outputLabel for="fechaDesde" value="Fecha alta desde:" />
							<p:calendar  id="fechaDesde" pattern="dd/MM/yyyy" locale="es" navigator="true" maxdate="#{utilities.getCurrentDate()}" value="#{gestorDocumentalBean.documentoBusqueda.fechaDesde}"/>
			
							<h:outputLabel for="fechaHasta" value="Fecha alta hasta:" />
							<p:calendar  id="fechaHasta" pattern="dd/MM/yyyy" locale="es" navigator="true" maxdate="#{utilities.getCurrentDate()}" value="#{gestorDocumentalBean.documentoBusqueda.fechaHasta}"/>	
							<h:outputLabel for="materiaIndexada" value="Materia indexada:" />
							Si desea buscar por más de un término sepárelos por comas
							<p:inputTextarea id="materiaIndexada"  value="#{gestorDocumentalBean.documentoBusqueda.materiaIndexada}" maxlength="2000"
								counter="contador" counterTemplate="Quedan {0} caracteres."
								converter="#{trimConverter}"/>
							<p:outputLabel id="contador"/>
						</div>	
					</div>
					 
					<div class="botonesFormulario">
						<p:commandButton actionListener="#{gestorDocumentalBean.buscaDocumento}" update="panelDocumentos" value="Buscar"  icon="fa fa-search" oncomplete="$('.mensajeSinResultados').css('opacity', 1)" />
						<h:commandLink title="Limpiar" action="#{gestorDocumentalBean.limpiarBusqueda}" update="panelDocumentos" styleClass="fa fa-eraser ui-state-default ui-corner-all ui-CommandLink ui-CommandLink-icono-texto">
							<span class="ui-CommandLink-texto">Limpiar</span>
						</h:commandLink>
			            <p:button outcome="/gestorDocumental/nuevoDocumento" value="Subir documento" />
					</div>	
					
					<p:outputPanel id="panelDocumentos">
						<p:outputPanel rendered="#{not empty gestorDocumentalBean.listadoDocumentos}">
			 				<h:commandLink>
				               <p:graphicImage  value="/images/xls.png" />
				               <p:dataExporter type="xls" target="tablaGuias" fileName="listaGuias"/>
				            </h:commandLink>
				            <h:commandLink>
				               <p:graphicImage  value="/images/pdf.png" />
				               <p:dataExporter type="pdf" target="tablaGuias" fileName="listaGuias"/>
				            </h:commandLink>
				            <h:commandLink>
				               <p:graphicImage  value="/images/csv.png" />
				               <p:dataExporter type="csv" target="tablaGuias" fileName="listaGuias"/>
				            </h:commandLink>
				            <h:commandLink>
	                            <p:graphicImage  value="/images/imprimir.jpg" />
	                            <p:printer target="tablaDocumentos" />
	                        </h:commandLink>
				            
			            </p:outputPanel>
						<p:dataTable id="tablaDocumentos" var="documento"
							value="#{gestorDocumentalBean.listadoDocumentos}"
							emptyMessage="No se han encontrado resultados"
							paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
							<p:column headerText="Fecha" style="width:70px">
								<h:outputText value="#{documento.fechaAlta}">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
								</h:outputText>
							</p:column>
							<p:column headerText="Inspeccion" sortBy="#{documento.inspeccion.numero}"  width="100"  >
								<h:outputText value="#{documento.inspeccion.numero}" rendered="#{not empty documento.inspeccion}"/>
								<p:commandButton title="Asignar"  rendered="#{empty documento.inspeccion}" actionListener="#{gestorDocumentalBean.asignar(documento)}"  update="tablaDocumentos"/>
							</p:column>
							<p:column headerText="Nombre">
								<h:outputText value="#{documento.nombre}" />
							</p:column>
							<p:column headerText="Descripcion">
								<h:outputText value="#{documento.descripcion}" />	
							</p:column>
							<p:column headerText="Tipo">
								<h:outputText value="#{documento.tipoDocumento.nombre}" />	
							</p:column>
							<p:column styleClass="botonTabla">
								<p:commandButton title="Eliminar" icon="fa fa-trash"
									actionListener="#{gestorDocumentalBean.eliminarDocumento(documento)}"
									update="tablaDocumentos" >
									<p:confirm header="Eliminar documento"
										message="¿Está seguro que desea eliminar este documento? La eliminación no podrá deshacerse"
										icon="fa fa-warning-sign" />
								</p:commandButton>
							</p:column>
							<p:column styleClass="botonTabla" exportable="false" toggleable="false" >
								<p:commandButton title="Editar" icon="fa fa-fw fa-edit"  action="#{gestorDocumentalBean.editarDocumento(documento)}">
									<p:confirm header="Eliminar documento"
										message="¿Está seguro que desea eliminar este documento? La eliminación no podrá deshacerse"
										icon="fa fa-warning-sign" />
								</p:commandButton>		
							</p:column>
							<p:column styleClass="botonTabla">
								<p:commandButton icon="fa fa-fw fa-download" ajax="false" actionListener="#{gestorDocumentalBean.descargarFichero(documento)}" title="Descargar documento">
									<p:fileDownload value="#{gestorDocumentalBean.file}" />
								</p:commandButton>
							</p:column>
							
							
						</p:dataTable>
					</p:outputPanel>
					<p:confirmDialog global="true">
						<div class="centrarBotonesDialog">
							<p:commandButton value="Aceptar" type="button"
								styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
							<p:commandButton value="Cancelar" type="button"
								styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
						</div>
					</p:confirmDialog>
					
					<p:dialog id="inspeccion" widgetVar="inspeccionDialogo" header="Asignar inspección" position="center"> 
						<h:outputLabel for="infoInspeccion" value="Número Inspección (*):" />
		           		<p:autoComplete id="infoInspeccion" value="#{infoInspeccion}" completeMethod="#{gestorDocumentalBean.autocompletarInspeccion}"
		                    var="inspeccion" itemLabel="#{inspeccion.numero}" itemValue="#{inspeccion}" converter="#{selectConverter}" forceSelection="true" emptyMessage="No se encuentraron resultados coincidentes"
		                    onfocus="if (this.value == ' - '){this.value = '';}" queryDelay="1000">
		                </p:autoComplete>
						
						<div class="centrarBotonesDialog"> 
							<p:commandButton value="Guardar" actionListener="#{gestorDocumentalBean.asignarInspeccion(infoInspeccion)}" update="tablaDocumentos"/> 
							<p:commandButton value="Cerrar" onclick="PF('guiaDialogo').hide()"/> 
						</div> 
					</p:dialog> 

					<p:messages id="msgs" autoUpdate="true" closable="true" showDetail="true" />
			</h:form>
					
		</ui:define>
	</ui:composition>
</f:view>
</html>
