<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<h3>Modelo de Guías</h3>

			<div class="bloqueFormulario" >
				<h:form id="form">
					<p:dataTable id="tablaGuias" var="guia" value="#{modelosGuiaBean.listadoGuias}" >
						
						<p:column headerText="Código" style="width: 20%">
							<h:outputText value="#{guia.codigo}"/>
						</p:column>
						
						<p:column headerText="Descripción">
							<h:outputText value="#{guia.descripcion}"/>
						</p:column>
						
						<p:column styleClass="botonTabla">
							<p:commandButton icon="fa fa-fw fa-download" ajax="false" actionListener="#{modelosGuiaBean.descargarFichero(guia)}" title="Descargar modelo">
								<p:fileDownload value="#{modelosGuiaBean.file}" />
							</p:commandButton>
						</p:column>
						
						<!-- <p:column styleClass="botonTabla">
							<p:commandButton icon="fa fa-fw fa-edit" action="#{modelosGuiaBean.editarGuia(guia)}" title="Editar guía"/>
						</p:column> -->
						
					</p:dataTable>
			
				</h:form>
			</div>
			
		</ui:define>
	</ui:composition>
</f:view>
</html>
