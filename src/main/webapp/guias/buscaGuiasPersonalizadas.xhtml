<ui:composition template="../layouts/layoutInterior.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="content">
		
		<f:metadata>
		    <f:viewParam name="vieneDe" value="#{guiaPersonalizadaBean.vieneDe}" />
		</f:metadata>

		<ui:param name="esAdmin" value="#{p:ifAnyGranted('EQUIPO_INSPECCIONES,JEFE_INSPECCIONES,ADMIN')}"/>
		
		<h3>Búsqueda de guías personalizadas</h3>
		
		<h:form>
		    <p:remoteCommand name="onload" action="#{guiaPersonalizadaBean.getFormularioBusqueda}" autoRun="true" update="busquedaGuias" />
		</h:form>
		
		<h:form id="busquedaGuias" >
		<div class="bloqueFormulario">
			<div class="columnaIzdaFormulario">
				<h:outputLabel for="nombreGuia" value="Nombre de la guia:" />
				<p:inputText id="nombreGuia" value="#{guiaPersonalizadaBean.guiaPersonalizadaBusqueda.nombre}" />
				<h:outputLabel for="tipoInspeccionSelect" value="Tipo de inspeccion:" />
				<p:selectOneMenu
					value="#{guiaPersonalizadaBean.guiaPersonalizadaBusqueda.tipoInspeccion}"
					id="tipoInspeccionSelect" converter="#{selectConverter}">
					<f:selectItem itemLabel="Todos" itemValue="" />
					<f:selectItems value="#{applicationBean.listaTiposInspeccion}"
						var="tipo"
						itemLabel="#{tipo.descripcion}"
						itemValue="#{tipo}" />
				</p:selectOneMenu>
				<h:outputLabel for="estado" value="Estado:" />
		        <p:importEnum type="es.mira.progesin.persistence.entities.enums.EstadoEnum" var="estados"
					allSuffix="ALL_ENUM_VALUES" />
				<p:selectOneMenu value="#{guiaPersonalizadaBean.guiaPersonalizadaBusqueda.estado}" id="estado">
					<f:selectItem itemLabel="Seleccione uno" itemValue=""/>
					<f:selectItems value="#{estados.ALL_ENUM_VALUES}" var="estadoGuia"
						itemLabel="#{estadoGuia}" itemValue="#{estadoGuia}" />
				</p:selectOneMenu> 
			</div>
			<div class="columnaDchaFormulario">
				<h:outputLabel for="username" value="Nombre de usuario:" />
				<p:inputText id="username" value="#{guiaPersonalizadaBean.guiaPersonalizadaBusqueda.usuarioCreacion}" />
				<h:outputLabel for="fechaDesde" value="Fecha alta desde:" />
				<p:calendar  id="fechaDesde" pattern="dd/MM/yyyy" locale="es" navigator="true" maxdate="#{utilities.getCurrentDate()}" value="#{guiaPersonalizadaBean.guiaPersonalizadaBusqueda.fechaDesde}"/>

				<h:outputLabel for="fechaHasta" value="Fecha alta hasta:" />
				<p:calendar  id="fechaHasta" pattern="dd/MM/yyyy" locale="es" navigator="true" maxdate="#{utilities.getCurrentDate()}" value="#{guiaPersonalizadaBean.guiaPersonalizadaBusqueda.fechaHasta}"/>	
			</div>	
		</div>
		<div class="botonesFormulario">
			<p:commandButton actionListener="#{guiaPersonalizadaBean.buscarGuia}" update="panelGuias" value="Buscar"  icon="fa fa-search" oncomplete="$('.mensajeSinResultados').css('opacity', 1)" />
			<h:commandLink title="Limpiar" action="#{guiaPersonalizadaBean.limpiarBusqueda}" update="busquedaUsers" styleClass="fa fa-eraser ui-state-default ui-corner-all ui-CommandLink ui-CommandLink-icono-texto">
				<span class="ui-CommandLink-texto">Limpiar</span>
			</h:commandLink>
      	</div>	
		<p:outputPanel layout="block" id="panelGuias">
			<p:outputPanel styleClass="mensajeSinResultados" rendered="#{empty guiaPersonalizadaBean.guiaPersonalizadaBusqueda.listaGuias}">
				No existe ningún resultado que cumpla los parámetros de su búsqueda.
			</p:outputPanel>
			<p:outputPanel rendered="#{not empty guiaPersonalizadaBean.guiaPersonalizadaBusqueda.listaGuias}">
 				<h:commandLink>
	               <p:graphicImage  value="/images/xls.png" />
	               <p:dataExporter type="xls" target="tablaGuias" fileName="listaGuias"/>
	            </h:commandLink>
	            <h:commandLink>
	               <p:graphicImage  value="/images/pdf.png" />
	               <p:dataExporter type="pdf" target="tablaGuias" fileName="listaGuias"/>
	            </h:commandLink>
	            <h:commandLink>
	               <p:graphicImage  value="/images/csv.png" />
	               <p:dataExporter type="csv" target="tablaGuias" fileName="listaGuias"/>
	            </h:commandLink>
            </p:outputPanel>
 			<p:dataTable  var="guia" value="#{guiaPersonalizadaBean.guiaPersonalizadaBusqueda.listaGuias}"  rows="20" id="tablaGuias" 
 						paginator="true" 
                        paginatorTemplate="{Anterior} {Pagina} {Posterior} {RowsPerPageDropdown}" 
                        resizableColumns="true"
                        draggableColumns="true"
                  	    rendered="#{not empty guiaPersonalizadaBean.guiaPersonalizadaBusqueda.listaGuias}" >
                  	    
                 <f:facet name="{Anterior}">
					<h:commandLink title="Anterior(es)" actionListener="#{guiaPersonalizadaBean.previousGuia}" styleClass="ui-state-default ui-corner-all fa fa-angle-double-left ui-CommandLink-icono" >
						<f:ajax execute="@form" render="@form" />
					</h:commandLink>
				</f:facet>   
				<f:facet name="{Posterior}">
					<h:commandLink title="Posterior(es)" actionListener="#{guiaPersonalizadaBean.nextGuia}"  styleClass="ui-state-default ui-corner-all fa fa-angle-double-right ui-CommandLink-icono" >
						<f:ajax execute="@form" render="@form" />
					</h:commandLink>
			   	</f:facet>
				<f:facet name="{Pagina}">
					<span class="ui-paginator-page ui-state-default ui-state-active ui-corner-all">Página #{guiaPersonalizadaBean.actualPage} de #{guiaPersonalizadaBean.numPages}</span>	 
				</f:facet>  
                        
				 <f:facet name="header">
					Guias
					 <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="fa fa-th"/>
        			 <p:columnToggler datasource="tablaGuias" trigger="toggler">
        			 	  <p:ajax event="toggle" listener="#{guiaPersonalizadaBean.onToggle}" />
        			 </p:columnToggler>
				</f:facet>
				<p:column headerText="Fecha alta" sortBy="#{guia.fechaCreacion}" width="70" visible="#{guiaPersonalizadaBean.list[0]}" exportable="#{guiaPersonalizadaBean.list[0]}">
					<h:outputText value="#{guia.fechaCreacion}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
					</h:outputText>
				</p:column>
				<p:column headerText="Usuario" sortBy="#{guia.usernameCreacion}" width="50" visible="#{guiaPersonalizadaBean.list[1]}" exportable="#{guiaPersonalizadaBean.list[1]}">
					<h:outputText value="#{guia.usernameCreacion}" />
				</p:column>
				<p:column headerText="Tipo" sortBy="#{guia.guia.tipoInspeccion.descripcion}"  width="100" visible="#{guiaPersonalizadaBean.list[2]}" exportable="#{guiaPersonalizadaBean.list[2]}">
					<h:outputText value="#{guia.guia.tipoInspeccion.descripcion}" />
				</p:column>
				<p:column headerText="Modelo" sortBy="#{guia.guia.nombre}"  width="100" visible="#{guiaPersonalizadaBean.list[3]}" exportable="#{guiaPersonalizadaBean.list[3]}">
					<h:outputText value="#{guia.guia.nombre}" />
				</p:column>
				<p:column headerText="Inspeccion" sortBy="#{guia.inspeccion.numero}"  width="100" visible="#{guiaPersonalizadaBean.list[4]}" exportable="#{guiaPersonalizadaBean.list[4]}" >
					<h:outputText value="#{guia.inspeccion.numero}" rendered="#{not empty guia.inspeccion}"/>
					<p:commandButton title="Asignar" actionListener="#{guiaPersonalizadaBean.asignar(guia)}" rendered="#{empty guia.inspeccion and empty guia.fechaAnulacion}" update="tablaGuias"/>
				</p:column>
				<p:column headerText="Nombre" sortBy="#{guia.nombreGuiaPersonalizada}" width="180" visible="#{guiaPersonalizadaBean.list[5]}" exportable="#{guiaPersonalizadaBean.list[5]}">
					<h:outputText value="#{guia.nombreGuiaPersonalizada}" />
				</p:column>
				
				<p:column styleClass="botonTabla" exportable="false" toggleable="false" rendered="#{empty guia.fechaAnulacion}">
					<h:commandLink title="Ver guía" styleClass="fa fa-fw fa-eye ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{guiaPersonalizadaBean.visualizaGuia(guia)}" />
				</p:column>
				<p:column styleClass="botonTabla" exportable="false" toggleable="false" rendered="#{esAdmin}">
					<p:commandButton title="Anular guía personalizada" icon="fa fa-trash-o" actionListener="#{guiaPersonalizadaBean.anular(guia)}" update="tablaGuias"  rendered="#{ empty guia.fechaAnulacion}">
						<p:confirm header="Anular guía personalizada" message="¿Está seguro que desea anular la guía?" icon="fa fa-warning-sign"/>
					</p:commandButton>
					<h:commandLink title="Activar guía" styleClass="fa fa-fw fa-edit ui-button ui-state-default ui-CommandLink ui-CommandLink-icono"  action="#{guiaPersonalizadaBean.activa(guia)}"   update="tablaGuias"  rendered="#{not empty guia.fechaAnulacion}"/>
				</p:column>
				<p:column styleClass="botonTabla" exportable="false" toggleable="false" rendered="#{esAdmin}">
					<p:commandButton title="Eliminar guía personalizada" icon="fa fa-trash" actionListener="#{guiaPersonalizadaBean.eliminar(guia)}" update="tablaGuias">
						<p:confirm header="Eliminar guía personalizada" message="¿Está seguro que desea eliminar la guía?" icon="fa fa-warning-sign"/>
					</p:commandButton>
				</p:column>
				<f:facet name="footer">
       				 Resultado de la búsqueda: #{guiaPersonalizadaBean.numeroRegistros} guías.
    			</f:facet>
			</p:dataTable>
		</p:outputPanel>
		
		<p:confirmDialog global="true">
			<div class="centrarBotonesDialog">
				<p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-remove" />
			</div>
		</p:confirmDialog>
		
		<p:dialog id="inspeccion" widgetVar="inspeccionDialogo" header="Asignar inspección" position="center"> 
			<h:outputLabel for="infoInspeccion" value="Número Inspección (*):" />
			<p:autoComplete id="infoInspeccion" value="#{infoInspeccion}" completeMethod="#{guiaBean.autocompletarInspeccion}"
				var="inspeccion" itemLabel="#{inspeccion.numero}" itemValue="#{inspeccion}" converter="#{selectConverter}" forceSelection="true" emptyMessage="No se encuentraron resultados coincidentes"
				onfocus="if (this.value == ' - '){this.value = '';}" queryDelay="1000">
			</p:autoComplete>
			<div class="centrarBotonesDialog"> 
				<p:commandButton value="Guardar" actionListener="#{guiaPersonalizadaBean.asignarInspeccion(infoInspeccion)}" update="tablaGuias"/> 
				<p:commandButton value="Cerrar" onclick="PF('guiaDialogo').hide()"/> 
			</div> 
		</p:dialog> 
			
		</h:form>
		
	</ui:define>
</ui:composition>
