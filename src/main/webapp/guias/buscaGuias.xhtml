<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">
			
			<f:metadata>
			    <f:viewParam name="vieneDe" value="#{guiaBean.vieneDe}" />
			</f:metadata>

			<ui:param name="esAdmin" value="#{p:ifGranted('ADMIN')}"/>
			
			<h3>Búsqueda de guías</h3>
			
			<h:form>
			    <p:remoteCommand name="onload" action="#{guiaBean.getFormularioBusqueda}" autoRun="true" update="busquedaGuias" />
			</h:form>
			
			<h:form id="busquedaGuias" >
			<div class="bloqueFormulario">
				<div class="columnaIzdaFormulario">
					<h:outputLabel for="nombreGuia" value="Nombre de la guia:" />
					<p:inputText id="nombreGuia" value="#{guiaBean.busqueda.nombre}" />
					<h:outputLabel for="tipoInspeccionSelect" value="Tipo de inspeccion:" />
					<p:selectOneMenu
						value="#{guiaBean.busqueda.tipoInspeccion}"
						id="tipoInspeccionSelect" converter="#{selectConverter}">
						<f:selectItem itemLabel="Todos" itemValue="" />
						<f:selectItems value="#{applicationBean.listaTiposInspeccion}"
							var="tipo"
							itemLabel="#{tipo.descripcion}"
							itemValue="#{tipo}" />
					</p:selectOneMenu>
				</div>
				<div class="columnaDchaFormulario">
					<h:outputLabel for="username" value="Nombre de usuario:" />
					<p:inputText id="username" value="#{guiaBean.busqueda.usuarioCreacion}" />
					<h:outputLabel for="fechaDesde" value="Fecha alta desde:" />
					<p:calendar  id="fechaDesde" pattern="dd/MM/yyyy" locale="es" navigator="true" maxdate="#{utilities.getCurrentDate()}" value="#{guiaBean.busqueda.fechaDesde}"/>
	
					<h:outputLabel for="fechaHasta" value="Fecha alta hasta:" />
					<p:calendar  id="fechaHasta" pattern="dd/MM/yyyy" locale="es" navigator="true" maxdate="#{utilities.getCurrentDate()}" value="#{guiaBean.busqueda.fechaHasta}"/>	
				</div>	
			</div>
			<div class="botonesFormulario">
				<p:commandButton actionListener="#{guiaBean.buscarGuia}" update="panelGuias" value="Buscar"  icon="fa fa-search" oncomplete="$('.mensajeSinResultados').css('opacity', 1)" />
				<h:commandLink title="Limpiar" action="#{guiaBean.limpiarBusqueda}" update="panelGuias" styleClass="fa fa-eraser ui-state-default ui-corner-all ui-CommandLink ui-CommandLink-icono-texto">
					<span class="ui-CommandLink-texto">Limpiar</span>
				</h:commandLink>
	            <h:commandLink title="Nueva guía" action="#{guiaBean.nuevaGuia}" styleClass="fa fa-user-plus ui-state-default ui-corner-all ui-CommandLink ui-CommandLink-icono-texto" rendered="#{esAdmin}">
	            	<span class="ui-CommandLink-texto">Nueva guía</span>
	            </h:commandLink>

			</div>	
			<p:outputPanel layout="block" id="panelGuias">
				<p:outputPanel styleClass="mensajeSinResultados" rendered="#{empty guiaBean.busqueda.listaGuias}">
					No existe ningún resultado que cumpla los parámetros de su búsqueda.
				</p:outputPanel>
 				<p:outputPanel rendered="#{not empty guiaBean.busqueda.listaGuias}">
	 				<h:commandLink>
		               <p:graphicImage  value="/images/xls.png" />
		               <p:dataExporter type="xls" target="tablaGuias" fileName="listaGuias"/>
		            </h:commandLink>
		            <h:commandLink>
		               <p:graphicImage  value="/images/pdf.png" />
		               <p:dataExporter type="pdf" target="tablaGuias" fileName="listaGuias"/>
		            </h:commandLink>
		            <h:commandLink>
		               <p:graphicImage  value="/images/csv.png" />
		               <p:dataExporter type="csv" target="tablaGuias" fileName="listaGuias"/>
		            </h:commandLink>
	            </p:outputPanel>
	 			<p:dataTable  var="guia" value="#{guiaBean.busqueda.listaGuias}"  rows="10" id="tablaGuias" 
	 						draggableColumns="true"
	                        paginator="true" 
	                        resizableColumns="true"
	                        rendered="#{not empty guiaBean.busqueda.listaGuias}" 
	                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                      		rowsPerPageTemplate="5,10,15,20,25">
	                        
					 <f:facet name="header">
						Guias
						 <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="fa fa-th"/>
	        			 <p:columnToggler datasource="tablaGuias" trigger="toggler">
	        			 	  <p:ajax event="toggle" listener="#{guiaBean.onToggle}" />
	        			 </p:columnToggler>
					</f:facet>
					<p:column headerText="Fecha alta" sortBy="#{guia.fechaCreacion}" width="50" visible="#{guiaBean.list[0]}" exportable="#{guiaBean.list[0]}">
						<h:outputText value="#{guia.fechaCreacion}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid"/>
						</h:outputText>
					</p:column>
					<p:column headerText="Usuario" sortBy="#{guia.usuarioCreacion}" width="50" visible="#{guiaBean.list[1]}" exportable="#{guiaBean.list[1]}">
						<h:outputText value="#{guia.usuarioCreacion}" />
					</p:column>
					<p:column headerText="Tipo" sortBy="#{guia.tipoInspeccion}"  width="100" visible="#{guiaBean.list[2]}" exportable="#{guiaBean.list[2]}">
						<h:outputText value="#{guia.tipoInspeccion.descripcion}" />
					</p:column>
					<p:column headerText="Nombre" sortBy="#{guia.nombre}" width="180" visible="#{guiaBean.list[3]}" exportable="#{guiaBean.list[3]}">
						<h:outputText value="#{guia.nombre}" />
					</p:column>
					<p:column styleClass="botonTabla" exportable="false" toggleable="false">
						<h:commandLink title="Crear guía personalizada" styleClass="fa fa-copy ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{guiaBean.creaPersonalizada(guia)}"  rendered="#{esAdmin}"/>
						<h:commandLink title="Ver guía" styleClass="fa fa-fw fa-eye ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{guiaBean.visualizaGuia(guia)}" rendered="#{not esAdmin}"/>
					</p:column>
					<p:column styleClass="botonTabla" exportable="false" toggleable="false" rendered="#{esAdmin}">
						<h:commandLink title="Modificar guía" styleClass="fa fa-fw fa-edit ui-button ui-state-default ui-CommandLink ui-CommandLink-icono"  action="#{guiaBean.editaGuia(guia)}" rendered="#{esAdmin}" />
					</p:column>
					<p:column styleClass="botonTabla" exportable="false">
						<p:commandButton title="Anular guía" icon="fa fa-trash-o" actionListener="#{guiaBean.anular(guia)}" update="tablaGuias">
							<p:confirm header="Anular guía" message="¿Está seguro que desea anular la guía?" icon="fa fa-warning-sign"/>
						</p:commandButton>
					</p:column>
					<p:column styleClass="botonTabla" exportable="false">
						<p:commandButton title="Eliminar guía" icon="fa fa-trash" actionListener="#{guiaBean.eliminar(guia)}" update="tablaGuias">
							<p:confirm header="Eliminar guía" message="¿Está seguro que desea eliminar la guía?" icon="fa fa-warning-sign"/>
						</p:commandButton>
					</p:column>
					
					<f:facet name="footer">
	       				 Resultado de la búsqueda: #{fn:length(guiaBean.busqueda.listaGuias)} guías.
	    			</f:facet>
				</p:dataTable>
			</p:outputPanel>	
			</h:form>
			
		</ui:define>
	</ui:composition>
</f:view>
</html>
