<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/composites">
<f:view>
	
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<div class="tituloCuestionario">
				<h:outputText value="#{guiaBean.guia.nombre}"/>
			</div>

			<div class="bloqueFormulario" >
				<h:form id="form">
					<p:messages globalOnly="true" autoUpdate="true" closable="true" showDetail="true" />
					<my:selectManyCheckboxAll value="#{guiaBean.listaPasosSeleccionados}" >
					        	<f:selectItems value="#{guiaBean.listaPasos}" var="paso" itemLabel="#{paso.paso}" 
					        	itemValue="#{paso}"/>
				    </my:selectManyCheckboxAll>
				   
				    <div class="botonesFormulario">
						<p:button outcome="/guias/buscaGuias?faces-redirect=true" value="Volver" icon="fa fa-fw fa-undo"/>
						<p:commandButton value="Guardar guia personalizada" type="button" onclick="PF('guiaDialogo').show()" icon="fa fa-fw fa-save" />	
					</div>
				    
				    <p:dialog id="dialog" widgetVar="dialogMessage" header="INFO" closable="false">
						<p:messages for="dialogMessage" autoUpdate="true" showDetail="true" showSummary="true"/>
						<div class="centrarBotonesDialog">
							<p:button value="Cerrar" outcome="/guias/buscaGuias?faces-redirect=true" />
						</div>
					</p:dialog> 
					
					
					<p:dialog id="nombreGuia" widgetVar="guiaDialogo" header="Guardar guia personalizada" position="center">
						<h:outputLabel for="inputNombre" value="Nombre (*):" />
						<p:inputText id="inputNombre" binding="#{nombreGuia}" 
							required="true" requiredMessage="Introduzca un nombre para el cuestionario"/>
						<p:messages for="inputNombre" autoUpdate="true"  closable="true"/>
						<div class="centrarBotonesDialog">
							<p:commandButton value="Guardar" actionListener="#{guiaBean.guardarPersonalizada(nombreGuia.value)}"/>
							<p:commandButton value="Cerrar" onclick="PF('guiaDialogo').hide()"/>
						</div>
				</p:dialog>
				
			
				</h:form>
			</div>
			
		</ui:define>
	</ui:composition>
</f:view>
</html>
