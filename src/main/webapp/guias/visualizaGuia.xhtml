<ui:composition template="/layouts/layoutInterior.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        
        <f:metadata>
            <ui:param name="titulo" value="Guía" />
            <f:viewAction action="#{navegacionBean.adelante(titulo, request.servletPath)}"/>
        </f:metadata>
        <h:form id="formGuias">

            <div class="tituloCuestionario">
                <h:outputText value="#{guiaBean.guia.nombre}" />
                 <h:commandLink actionListener="#{guiaBean.crearDocumentoWordGuia(guiaBean.guia)}" title="Descargar guía en formato Word">
                     <p:graphicImage value="/images/doc.png" styleClass="pdfImg" />
                     <p:fileDownload value="#{guiaBean.file}" />
                 </h:commandLink>
            </div>

            <p:messages autoUpdate="true" showSummary="true" closable="true" />

            <div class="bloqueFormulario">
                <h4>Pasos</h4>
                <p:dataList var="paso" value="#{guiaBean.listaPasos}" type="ordered" styleClass="listaPaso">
                    <h:outputText value="#{paso.paso}" escape="false" />
                </p:dataList>
            </div>
            
            <div class="botonesFormulario">
                <p:button outcome="/guias/buscaGuias?faces-redirect=true" value="Volver" icon="fa fa-fw fa-undo" />
            </div>

        </h:form>

    </ui:define>
</ui:composition>
