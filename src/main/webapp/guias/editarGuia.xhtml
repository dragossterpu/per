<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<h3>Modelos de cuestionario</h3>

			<div class="bloqueFormulario" >
				<h:form id="form">
					<ui:repeat var="area" value="#{modelosCuestionarioBean.areas}">
						<p:outputLabel value="#{area}" />
					</ui:repeat>
					
					<p:dataTable value="#{modelosCuestionarioBean.myHashMapEntryList}" var="myEntry">
						in here reference as: #{myEntry.key} #{myEntry.value}
					</p:dataTable>
			
				</h:form>
			</div>
			
		</ui:define>
	</ui:composition>
</f:view>
</html>
