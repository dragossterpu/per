<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions" >
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

		<h3>Documentación Previa</h3>
		<br></br><br></br>

		<div id="listadoDocumentacion">
	<h:form id="form">
			<p:dataTable id="tablaDocumentacion" var="tipoDocumentacion" rowIndexVar="rowIndex" rowStyleClass="#{(rowIndex mod 2) eq 0 ? '#FFFFFF' : '#111111'}" 
			value="#{tipoDocumentacionBean.listaTipoDocumentacion}" editable="true"  onkeypress="if (event.keyCode == 13) {return false; }">
						<p:ajax event="rowEdit" listener="#{tipoDocumentacionBean.onRowEdit}"
							update=":form:msgs" />
						<p:ajax event="rowEditCancel" listener="#{tipoDocumentacionBean.onRowCancel}"
							update=":form:msgs" />

						<p:column headerText="Documento">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{tipoDocumentacion.descripcion}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="documentacionInput2" value="#{tipoDocumentacion.descripcion}" converter="#{trimConverter}" required="true"
										requiredMessage="El documento no puede estar vacío" />
										<p:messages for="documentacionInput2" autoUpdate="true"  closable="true"/>
								</f:facet>
							</p:cellEditor> 
				       </p:column>
				       <p:column headerText="Nombre Fichero" style="width:80px">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{tipoDocumentacion.nombre}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="documentacionInput3" value="#{tipoDocumentacion.nombre}" converter="#{trimConverter}" required="true"
										requiredMessage="El nombre del fichero no puede estar vacío" />
										<p:messages for="documentacionInput3" autoUpdate="true"  closable="true"/>
								</f:facet>
							</p:cellEditor> 
				       </p:column>
				       	<p:column headerText="Extensión" style="width:100px">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{tipoDocumentacion.extension}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="documentacionInput4" value="#{tipoDocumentacion.extension}" converter="#{trimConverter}" required="true"
										requiredMessage="La extension del fichero no puede estar vacío" />
										<p:messages for="documentacionInput4" autoUpdate="true"  closable="true"/>
								</f:facet>
							</p:cellEditor> 
				       </p:column>
				       <p:column style="width:30px">
							<p:rowEditor />
						</p:column>
						<p:column style="width:30px">
							<p:commandButton title="Eliminar" icon="fa fa-trash"
								actionListener="#{tipoDocumentacionBean.eliminarDocumentacion(tipoDocumentacion)}"
								update="tablaDocumentacion">
								<p:confirm header="Eliminar documentacion"
									message="¿Está seguro que desea eliminar esta documentación?"
									icon="fa fa-warning-sign" />
							</p:commandButton>
						</p:column>
				<f:facet name="footer">
       				 Hay: #{fn:length(tipoDocumentacionBean.listaTipoDocumentacion)} documentos.
    			</f:facet>
			</p:dataTable>
							<p:confirmDialog global="true">
						<div class="centrarBotonesDialog">
							<p:commandButton value="Aceptar" type="button"
								styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
							<p:commandButton value="Cancelar" type="button"
								styleClass="ui-confirmdialog-no" icon="fa fa-icon-remove" />
						</div>
					</p:confirmDialog>
					
					<p:messages id="msgs" autoUpdate="true" closable="true" showDetail="true" />
				</h:form>
			</div>
			<div class="botonesFormulario">
				<p:button value="Nueva Documentacion" outcome="/documentacionPrevia/altaTipoDocumentacion" icon="fa fa-fw fa-user-plus"/>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
