<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="/layouts/layoutInterior.xhtml">
		<ui:define name="content">
        
        <p:outputPanel styleClass="bloqueVistaTitulo">
		      <h3>Página no encontrada</h3>
        </p:outputPanel>
        
        <p:outputPanel>
            <div class="ui-messages ui-widget" aria-live="polite">
                <div class="ui-messages-info ui-corner-all">
                    <span class="ui-messages-info-icon" style="background: url('../images/error-404.png') no-repeat 0/100%; width: 75px; height:75px;"></span>
                    <ul>
                        <li>
                            <span class="ui-messages-info-summary">El recurso solicitado no ha sido encontrado, disculpen las molestias.</span>
                        </li>
                        <li>
                            <span class="ui-messages-info-details">La página que ha solicitado no está disponible en <a href="#{request.contextPath}" >Progesin</a>.<br/>
Puede que la página haya dejado de existir o que haya sido movida a otra localización.</span>
                        </li>
                    </ul>
                </div>
            </div>
        </p:outputPanel>
		
		</ui:define>
	</ui:composition>
</f:view>
</html>
