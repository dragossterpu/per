<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:my="http://java.sun.com/jsf/composite/composites">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<div class="tituloCuestionario">
				<h:outputText value="#{edicionCuestionarioBean.modeloCuestionario.descripcion}"/> 
			</div>
			<h:form id="form">
			
				<p:growl id="message"/>

				<ui:repeat value="#{edicionCuestionarioBean.listaAreasCuestionario}" var="areaCuestionario">
					<p:accordionPanel multiple="true">
						<p:tab title="#{areaCuestionario.area}">
							<my:selectManyCheckboxAll value="#{edicionCuestionarioBean.preguntasSelecciondas[areaCuestionario]}"   >
						        <f:selectItems value="#{edicionCuestionarioBean.getPreguntasArea(areaCuestionario.id)}" var="preguntaArea" itemLabel="#{preguntaArea.pregunta}" 
						        	itemValue="#{preguntaArea}" />
						    </my:selectManyCheckboxAll>
						</p:tab>
					</p:accordionPanel>
				</ui:repeat>

				<div class="botonesFormulario">
					<p:commandButton action="#{edicionCuestionarioBean.previsualizarFormulario}" value="Previsualizar formulario" icon="fa fa-fw fa-search" update="message"/>
					<p:button outcome="/cuestionarios/modelosCuestionarios" value="Cancelar" icon="fa fa-fw fa-undo"/>
					<p:commandButton value="Limpiar" update="form" process="@this" icon="fa fa-fw fa-eraser">
						<p:resetInput target="form" />
					</p:commandButton>
				</div>

			</h:form>
		</ui:define>
	</ui:composition>
	
</f:view>
</html>
