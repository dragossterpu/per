<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<div class="tituloCuestionario">
				<h:outputText value="#{responderCuestionarioBean.visualizarCuestionario.cuestionarioPersonalizado.modeloCuestionario.descripcion}"/> 
			</div>
			
			<h:form id="form">
				<ui:repeat value="#{responderCuestionarioBean.visualizarCuestionario.areas}" var="areaCuestionario"> 
					<p:accordionPanel>
					
						<p:tab title="#{areaCuestionario.area}">
							<ui:repeat value="#{responderCuestionarioBean.visualizarCuestionario.mapaAreaPreguntas[areaCuestionario]}" var="preguntaArea">
								
								<div class="prevPregCuest">
									<h:outputText value="#{preguntaArea.pregunta}"/>
									<div class="respuestaCuestionario">
										<p:inputText id="input" value="#{responderCuestionarioBean.visualizarCuestionario.mapaRespuestas[preguntaArea]}" 
													 rendered="#{(preguntaArea.tipoRespuesta eq 'INPUT') or (empty preguntaArea.tipoRespuesta)}" 
													 size="10" maxlength="1000"
													 required="#{param['form:enviar']!=null}" requiredMessage="El campo '#{preguntaArea.pregunta}' no puede estar vacío" converter="#{trimConverter}"/>
										<p:messages for="input" autoUpdate="true"  closable="true"/>
										
										<p:inputTextarea id="textarea" value="#{responderCuestionarioBean.visualizarCuestionario.mapaRespuestas[preguntaArea]}" 
										   				rendered="#{preguntaArea.tipoRespuesta eq 'TEXTAREA'}" maxlength="2000"
														counter="contador" counterTemplate="Quedan {0} caractares."
										   				required="#{param['form:enviar']!=null}" requiredMessage="El campo '#{preguntaArea.pregunta}' no puede estar vacío" converter="#{trimConverter}"/>
										<p:outputLabel id="contador"/>
										<p:messages for="textarea" autoUpdate="true"  closable="true"/>
										 				
										<p:selectOneRadio id="radio" rendered="#{fn:startsWith(preguntaArea.tipoRespuesta, 'CHECKBOX')}" 
													value="#{responderCuestionarioBean.visualizarCuestionario.mapaRespuestas[preguntaArea]}"
													required="#{param['form:enviar']!=null}" requiredMessage="El campo '#{preguntaArea.pregunta}' no puede estar vacío">
											<f:selectItems value="#{responderCuestionarioBean.visualizarCuestionario.getValoresTipoRespuesta(preguntaArea.tipoRespuesta)}"
												var="valor" itemLabel="#{valor}" itemValue="#{valor}" />
										</p:selectOneRadio>
										<p:messages for="radio" autoUpdate="true"  closable="true"/>
										
										<p:outputPanel id="panelAdjuntos" rendered="#{preguntaArea.tipoRespuesta eq 'ADJUNTO'}">
											<p:inputText id="adjunto" value="#{responderCuestionarioBean.visualizarCuestionario.mapaRespuestas[preguntaArea]}" 
													 size="10" maxlength="1000"
													 required="#{param['form:enviar']!=null}" requiredMessage="El campo '#{preguntaArea.pregunta}' no puede estar vacío" converter="#{trimConverter}"/>
										    <p:messages for="adjunto" autoUpdate="true"  closable="true"/>
										    
										    <p:fileUpload fileUploadListener="#{responderCuestionarioBean.subirFichero}" mode="advanced" dragDropSupport="false"
										    	label="Elegir fichero" uploadLabel="Subir" cancelLabel="Cancelar" update="tablaDocumentos"
										                  multiple="true" allowTypes="/(\.|\/)(gif|jpe?g|png|bmp|doc|docx|pptx|ppt|pub|xls|xlsx|pdf)$/" invalidFileMessage="El tipo del documento seleccionado no es válido">
										         <f:attribute name="pregunta" value="#{preguntaArea}" />
											</p:fileUpload>    
											
											<p:dataTable id ="tablaDocumentos" var="documento" value="#{responderCuestionarioBean.visualizarCuestionario.mapaDocumentos[preguntaArea]}">
												<p:column headerText="Fichero">
											        <h:outputText value="#{documento.nombre}" />
											    </p:column>
											    <p:column style="width:30px">
													<p:commandButton title="Eliminar" icon="fa fa-trash"
														actionListener="#{responderCuestionarioBean.eliminarDocumento(preguntaArea, documento)}"
														update="tablaDocumentos" >
														<p:confirm header="Eliminar documento"
															message="¿Está seguro que desea eliminar este documento?"
															icon="fa fa-warning-sign" />
													</p:commandButton>
												</p:column>
											</p:dataTable>         
										</p:outputPanel>
											
										<p:dataTable rendered="#{fn:startsWith(preguntaArea.tipoRespuesta, 'TABLA')}"
													id="tablaPregunta" var="registroTabla" value="#{responderCuestionarioBean.visualizarCuestionario.mapaRespuestasTabla[preguntaArea].listaDatosTabla}" >                    
									        <p:columns value="#{responderCuestionarioBean.visualizarCuestionario.mapaRespuestasTabla[preguntaArea].columns}" var="column" columnIndexVar="colIndex">
									            <f:facet name="header">
									                <h:outputText value="#{column.header}" />
									            </f:facet>
									            <p:inputText id="tabla" value="#{registroTabla[column.property]}" styleClass="inputsCuestionario" 
									            	required="#{param['form:enviar']!=null}" requiredMessage="Debe rellenar el campo" converter="#{trimConverter}"/>
									        	<p:messages for="tabla" autoUpdate="true"  closable="true"/>
									        	
									        </p:columns>
									        <f:facet name="footer">
										        <p:commandButton value="Añadir fila" actionListener="#{responderCuestionarioBean.visualizarCuestionario.aniadirFilaRespuestaTabla(preguntaArea)}" update="tablaPregunta" id="aniadirFila"/>
										        <p:commandButton value="Eliminar fila" actionListener="#{responderCuestionarioBean.eliminarFilaRespuestaTabla(preguntaArea)}" update="tablaPregunta"/>
										    </f:facet>
						    			</p:dataTable>
						    			
						    			
						    			<p:dataTable rendered="#{fn:startsWith(preguntaArea.tipoRespuesta, 'MATRIZ')}"
													id="matrizPregunta" var="registroTabla" value="#{responderCuestionarioBean.visualizarCuestionario.mapaRespuestasTabla[preguntaArea].listaDatosTabla}" >                    
									        
									        <p:column headerText="" styleClass="ui-widget-header">
									        	<h:outputText value="#{registroTabla.nombreFila}"/>
									        </p:column>
									        <p:columns value="#{responderCuestionarioBean.visualizarCuestionario.mapaRespuestasTabla[preguntaArea].columns}" var="column" columnIndexVar="colIndex">
									            <f:facet name="header">
									                <h:outputText value="#{column.header}" />
									            </f:facet>
									            <p:inputText id="matriz" value="#{registroTabla[column.property]}" styleClass="inputsCuestionario"
									            	required="#{param['form:enviar']!=null}" requiredMessage="Debe rellenar el campo" converter="#{trimConverter}"/>
									            <p:messages for="matriz" autoUpdate="true"  closable="true"/>
									        </p:columns>
						    			</p:dataTable>
									</div>
								</div>
							</ui:repeat>
						</p:tab>
					</p:accordionPanel>
				</ui:repeat>
				
			 	<p:outputPanel rendered="#{p:ifGranted('PROV_CUESTIONARIO')}"> 
					<div class="botonesFormulario">
						<p:commandButton action="#{responderCuestionarioBean.guardarBorrador}" value="Guardar borrador" icon="fa fa-fw fa-save" id="borrador"/>
						<h:commandLink id="enviar" title="Enviar cuestionario" action="#{responderCuestionarioBean.enviarCuestionario}" styleClass="fa fa-user-plus ui-state-default ui-corner-all ui-CommandLink ui-CommandLink-icono-texto">
							<span class="ui-CommandLink-texto">Responder</span>
						</h:commandLink>
					</div>
				</p:outputPanel> 
				
				<p:outputPanel rendered="#{p:ifAnyGranted('ADMIN,JEFE_INSPECCIONES,EQUIPO_INSPECCIONES,SERVICIO_APOYO,GABINETE')}">
					<div class="botonesFormulario">
						<p:button outcome="/cuestionarios/busquedaModelosCuestionarios" value="Volver" icon="fa fa-fw fa-undo"/>
					</div>
				</p:outputPanel>

				<p:dialog id="dialog" widgetVar="dialogMessage" header="INFO">
					<p:messages for="dialogMessage" autoUpdate="true" showDetail="true"	showSummary="true" />
					<div class="centrarBotonesDialog">
						<p:commandButton value="Cerrar" onclick="PF('dialogMessage').hide()" type="button"/>
					</div>
				</p:dialog>
				
				<p:confirmDialog global="true">
						<div class="centrarBotonesDialog">
							<p:commandButton value="Aceptar" type="button"
								styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
							<p:commandButton value="Cancelar" type="button"
								styleClass="ui-confirmdialog-no" icon="fa fa-icon-remove" />
						</div>
					</p:confirmDialog>

				<p:messages for="mensajeerror" autoUpdate="true" showDetail="true" showSummary="true"/>
			</h:form>

		</ui:define>
	</ui:composition>
</f:view>
</html>
