<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<div class="tituloCuestionario">
				<h:outputText value="#{cuestionarioPersonalizadoBean.cuestionarioPersonalizado.modeloCuestionario.descripcion}"/> 
			</div>
			
			<h:form id="form">
				<ui:repeat value="#{cuestionarioPersonalizadoBean.areas}" var="area">
					<p:accordionPanel>
						<p:tab title="#{cuestionarioPersonalizadoBean.getNombreArea(area)}">
							<ui:repeat value="#{cuestionarioPersonalizadoBean.mapaAreaPreguntas[area]}" var="preguntaArea">
								<div class="prevPregCuest">
									<h:outputText value="#{preguntaArea.pregunta}"/>
									<div class="respuestaCuestionario">
										<p:inputText value="#{cuestionarioPersonalizadoBean.mapaRespuestas[preguntaArea]}" rendered="#{(preguntaArea.tipoRespuesta eq 'INPUT') or (empty preguntaArea.tipoRespuesta)}" size="10" maxlength="1000"/>
										<p:inputTextarea value="#{cuestionarioPersonalizadoBean.mapaRespuestas[preguntaArea]}" rendered="#{preguntaArea.tipoRespuesta eq 'TEXTAREA'}" maxlength="4000"/>
										<div style="width: 30%">
											<p:calendar rendered="#{preguntaArea.tipoRespuesta eq 'CALENDAR'}" pattern="dd/MM/yyyy" navigator="true" showOn="both" />
										</div>
										<p:selectOneRadio rendered="#{fn:startsWith(preguntaArea.tipoRespuesta, 'CHECKBOX')}" value="#{cuestionarioPersonalizadoBean.mapaRespuestas[preguntaArea]}">
											<f:selectItems value="#{cuestionarioPersonalizadoBean.getValoresTipoRespuesta(preguntaArea.tipoRespuesta)}"
												var="valor" itemLabel="#{valor}" itemValue="#{valor}" />
										</p:selectOneRadio>
										<p:outputPanel rendered="#{preguntaArea.tipoRespuesta eq 'ADJUNTO'}">
										    <p:fileUpload fileUploadListener="#{cuestionarioPersonalizadoBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
										    	label="Elegir fichero" uploadLabel="Subir" cancelLabel="Cancelar"
										                  multiple="true" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png|bmp|doc|docx|pptx|ppt|pub|xls|xlsx|pdf)$/" invalidFileMessage="El tipo del documento seleccionado no es válido"/>
										</p:outputPanel>
											
										<p:dataTable rendered="#{fn:startsWith(preguntaArea.tipoRespuesta, 'TABLA')}"
													id="tablaPregunta" var="registroTabla" value="#{cuestionarioPersonalizadoBean.mapaRespuestasTabla[preguntaArea].listaDatosTabla}" >                    
									        <p:columns value="#{cuestionarioPersonalizadoBean.mapaRespuestasTabla[preguntaArea].columns}" var="column" columnIndexVar="colIndex">
									            <f:facet name="header">
									                <h:outputText value="#{column.header}" />
									            </f:facet>
									            <p:inputText value="#{registroTabla[column.property]}" />
									        </p:columns>
									        <f:facet name="footer">
										        <p:commandButton value="Añadir fila" actionListener="#{cuestionarioPersonalizadoBean.aniadirFilaRespuestaTabla(preguntaArea)}" update="tablaPregunta"/>
										        <p:commandButton value="Eliminar fila" actionListener="#{cuestionarioPersonalizadoBean.eliminarFilaRespuestaTabla(preguntaArea)}" update="tablaPregunta"/>
										    </f:facet>
						    			</p:dataTable>
									</div>
								</div>
							</ui:repeat>
						</p:tab>
					</p:accordionPanel>
				</ui:repeat>
				
				<!-- <p:outputPanel rendered="#{p:ifGranted('PROV_CUESTIONARIO')}"> -->
					<div class="botonesFormulario">
						<p:commandButton actionListener="#{cuestionarioPersonalizadoBean.guardarRespuestas}" value="Guardar borrador" icon="fa fa-fw fa-save"/>
						<p:commandButton action="#{solicitudDocPreviaBean.enviarCuestionario}" value="Enviar cuestionario" icon="fa fa-fw fa-user-plus"/>
					</div>
				<!-- </p:outputPanel> -->
				
				<p:outputPanel rendered="#{p:ifAnyGranted('ADMIN,JEFE_INSPECCIONES,EQUIPO_INSPECCIONES,SERVICIO_APOYO,GABINETE')}">
					<div class="botonesFormulario">
						<p:button outcome="/cuestionarios/busquedaModelosCuestionarios" value="Volver" icon="fa fa-fw fa-undo"/>
					</div>
				</p:outputPanel>
			</h:form>

		</ui:define>
	</ui:composition>
</f:view>
</html>
