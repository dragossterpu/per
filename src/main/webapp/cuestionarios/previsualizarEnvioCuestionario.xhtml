<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

			<div class="tituloCuestionario">
				<h:outputText value="#{cuestionarioPersonalizadoBean.cuestionarioPersonalizado.modeloCuestionario.descripcion}"/> 
			</div>
			
			<h:form id="form">
				<ui:repeat value="#{cuestionarioPersonalizadoBean.areas}" var="area">
					<p:accordionPanel multiple="true">
						<p:tab title="#{cuestionarioPersonalizadoBean.getNombreArea(area)}">
							<ui:repeat value="#{cuestionarioPersonalizadoBean.mapaAreaPreguntas[area]}" var="preguntaArea">
								<div class="prevPregCuest">
									<h:outputText value="#{preguntaArea.pregunta}"/>
									<br/>
									<p:inputText value="#{respuesta}" rendered="#{(preguntaArea.tipoRespuesta eq 'INPUT') or (empty preguntaArea.tipoRespuesta)}" size="10" maxlength="1000"/>
									<p:inputTextarea value="#{respuesta}" rendered="#{preguntaArea.tipoRespuesta eq 'TEXTAREA'}" maxlength="4000"/>
									<div style="width: 30%">
										<p:calendar rendered="#{preguntaArea.tipoRespuesta eq 'CALENDAR'}" pattern="dd/MM/yyyy" navigator="true" showOn="both" />
									</div>
									<p:selectOneRadio rendered="#{fn:startsWith(preguntaArea.tipoRespuesta, 'CHECKBOX')}">
										<f:selectItems value="#{cuestionarioPersonalizadoBean.getValoresTipoRespuesta(preguntaArea.tipoRespuesta)}"
											var="valor" itemLabel="#{valor}" itemValue="#{valor}" />
									</p:selectOneRadio>
									<p:outputPanel rendered="#{preguntaArea.tipoRespuesta eq 'ADJUNTO'}">
										<h:outputText value="Adjunte documento por correo electrónico con la información" />
									</p:outputPanel>
									
										<p:dataTable  rendered="#{preguntaArea.tipoRespuesta eq 'TABLASALIDAS'}" rows="5" value="#{cuestionarioPersonalizadoBean.listaTablaSalidas}" var="respuestTabla" id="tablaSalidas"  >
												<p:column headerText="Num.salidas">
													<p:inputText value="#{respuestTabla.numSalidas}" />
												</p:column>
												<p:column headerText="Sexo">
													<p:inputText value="#{respuestTabla.sexo}" />
												</p:column>
												<p:column headerText="Meses" >
													<p:inputText value="#{respuestTabla.meses}" />
												</p:column>
												<p:column headerText="Periodo permanencia">
													<p:inputText value="#{respuestTabla.periodoPermanencia}" />
												</p:column>
												<p:column headerText="Motivos">
													<p:inputText value="#{respuestTabla.motivos}" />
												</p:column>
												<f:facet name="footer">
														<p:commandButton value="Añadir fila" actionListener="#{cuestionarioPersonalizadoBean.aniadirFila(preguntaArea)}" update="tablaSalidas"/>
												</f:facet>
										</p:dataTable>
								</div>
							</ui:repeat>
						</p:tab>
					</p:accordionPanel>
				</ui:repeat>
			</h:form>

		</ui:define>
	</ui:composition>
</f:view>
</html>
