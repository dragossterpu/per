<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<ui:composition template="../layouts/layoutInterior.xhtml">
		<ui:define name="content">

		<ui:param name="esJefeInspecciones" value="#{p:ifAnyGranted('JEFE_INSPECCIONES,ADMIN')}"/>
        <ui:param name="esEquipo" value="#{p:ifGranted('EQUIPO_INSPECCIONES')}"/>
		
			<h3>Modelos de cuestionario</h3>
			<h:form>
			    <p:remoteCommand name="onload" action="#{modelosCuestionarioBean.list}" update=":form:tablaCuestionarios" autoRun="true" />
			</h:form>

			<div class="bloqueFormulario" >
				<h:form id="form">
					<p:dataTable id="tablaCuestionarios" var="cuestionario" value="#{modelosCuestionarioBean.listadoCuestionarios}" >
						
						<p:column headerText="Código" style="width: 20%">
							<h:outputText value="#{cuestionario.codigo}"/>
						</p:column>
						
						<p:column headerText="Descripción">
							<h:outputText value="#{cuestionario.descripcion}"/>
						</p:column>
						
						<p:column styleClass="botonTabla">
							<h:commandLink title="Ver preguntas del modelo" styleClass="fa fa-eye ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{edicionCuestionarioBean.editarCuestionario(cuestionario)}"  rendered="#{not (esJefeInspecciones or esEquipo)}"/>
							<h:commandLink title="Crear nuevo cuestionario personalizado" styleClass="fa fa-copy ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{edicionCuestionarioBean.editarCuestionario(cuestionario)}"  rendered="#{esJefeInspecciones or esEquipo}"/>
						</p:column> 
						<p:column styleClass="botonTabla" rendered="#{esJefeInspecciones}">
							<h:commandLink title="Modificar modelo cuestionario" styleClass="fa fa-fw fa-edit ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{modificarModeloCuestionarioBean.editarModelo(cuestionario)}" />
						</p:column>
					</p:dataTable>
					<p:messages for="mensajeerror" autoUpdate="true" showDetail="true" showSummary="true"/>
					
					<div class="botonesFormulario">
						<p:commandButton value="Crear nuevo modelo de cuestionario" icon="fa fa-fw fa-user-plus" action="#{modificarModeloCuestionarioBean.nuevoModelo}"   rendered="#{esJefeInspecciones}"/>
					</div>
				</h:form>
			</div>
			
		</ui:define>
	</ui:composition>
</f:view>
</html>
