<ui:composition template="/layouts/layoutInterior.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        
        <f:metadata>
            <f:viewParam name="idModelo" value="#{visualizarInformeBean.idModelo}" />
            <f:event type="preRenderView" listener="#{visualizarInformeBean.visualizarModelo}" />
        </f:metadata>
        
        <ui:param name="titulo" value="#{visualizarInformeBean.modelo.nombre}" />
        <f:event listener="#{navegacionBean.adelante(titulo, request.servletPath)}" type="preRenderView"/>
        <h3>#{titulo}</h3>
        
        <link rel="stylesheet" href="#{request.contextPath}/css/texteditor_pdf.css" />
        <div class="ql-editor">
            <ol class="titulos">
                <ui:repeat var="area" value="#{visualizarInformeBean.modelo.areas}">
                    <li>
                        <h3 class="enumerado"><h:outputText value="#{area.descripcion}"/></h3>
                        <ol class="titulos">
                            <ui:repeat value="#{visualizarInformeBean.mapaAreasSubareas[area]}" var="subarea">
                                <li>
                                    <h4><h:outputText value="#{subarea.descripcion}" styleClass="enumerado"/></h4>
                                </li> 
                            </ui:repeat>
                        </ol>
                    </li>
                </ui:repeat>
            </ol>
        </div> 
    
        <div class="botonesFormulario">
            <p:button value="Volver" icon="fa fa-fw fa-undo" outcome="/informes/modelosInformes" />
        </div>

    </ui:define>
</ui:composition>
