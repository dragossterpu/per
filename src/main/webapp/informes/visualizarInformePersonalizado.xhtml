<ui:composition template="/layouts/layoutInterior.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <h:form id="informe">
            
                    
            <ui:param name="titulo" value="#{informePersonalizadoBean.modeloPersonalizado.nombre}" />
            <f:event listener="#{navegacionBean.adelante(titulo, request.servletPath)}" type="preRenderView"/>
            <h3>#{titulo}</h3>
            
            <div>
              <ol>
               <ui:repeat value="#{informePersonalizadoBean.listaAreas}" var="area">
                  <li>
                     <h4><h:outputText value="#{area.descripcion}"/></h4>
                      <ol class="titulos">
                       <ui:repeat value="#{informePersonalizadoBean.mapaAreasSubareas[area]}" var="subarea">
                           <li>
                             <h:outputText value="#{subarea.descripcion}"/>
                           </li>
                       </ui:repeat>
                      </ol>
                     </li>
                 </ui:repeat>
              </ol>
            </div> 
             
                    


            <div class="botonesFormulario">
                <p:button value="Volver" icon="fa fa-fw fa-undo" outcome="/informes/informesPersonalizados" />
            </div>
        </h:form>

    </ui:define>
</ui:composition>
