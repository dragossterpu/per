<ui:composition template="../layouts/layoutInterior.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
	
	<h:form id="informe">		
	
		 <p:textEditor widgetVar="editor1" value="#{informeBean.texto}" height="300" style="margin-bottom:10px"/>
 
	    <p:commandButton value="Submit" action="#{informeBean.guardarInforme}" icon="ui-icon-disk" />
	    <p:commandButton value="Clear" type="button" onclick="PF('editor1').clear();" icon="ui-icon-close" />
		

		<p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">
	        <p:outputPanel id="display">
	            <h:outputText value="#{informeBean.texto}" escape="false" />
	        </p:outputPanel>
    	</p:dialog>     
	</h:form>	
	
	</ui:define>
</ui:composition>
