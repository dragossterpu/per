<ui:composition template="/layouts/layoutInterior.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <ui:param name="esJefeInspecciones" value="#{p:ifAnyGranted('JEFE_INSPECCIONES,ADMIN')}" />
        <ui:param name="esEquipo" value="#{p:ifGranted('EQUIPO_INSPECCIONES')}" />
        <p:importConstants type="es.mira.progesin.constantes.Constantes" var="Constantes" />
        
        <ui:param name="titulo" value="Búsqueda de informes" />
        <f:event listener="#{navegacionBean.recomenzar(titulo, request.servletPath)}" type="preRenderView"/>
        <h3>#{titulo}</h3>
        
        <h:form id="busquedaInforme">
        <div class="bloqueFormulario">
            <div class="columnaIzdaFormulario">
                
                <h:outputLabel for="idInspeccion" value="Número exp. de la Inspección:" />
                <p:inputNumber id="idInspeccion" decimalPlaces="0" thousandSeparator="" converter="javax.faces.Long" value="#{informeBean.informeBusqueda.idInspeccion}" />
                
                <h:outputLabel for="anioInspeccion" value="Año de la Inspección:" />
                <p:inputNumber id="anioInspeccion" decimalPlaces="0" thousandSeparator="" maxlength="4" converter="javax.faces.Integer" maxValue="9999" value="#{informeBean.informeBusqueda.anioInspeccion}" />
             
                <h:outputLabel for="nombreUnidad" value="Nombre de la unidad:" />
                <p:inputText id="nombreUnidad" value="#{informeBean.informeBusqueda.nombreUnidad}" converter="#{trimConverter}" />
                
                <h:outputLabel for="ambitoInspeccion" value="Ámbito de la Inspección:" />
                <p:importEnum type="es.mira.progesin.persistence.entities.enums.AmbitoInspeccionEnum" var="ambitos" allSuffix="ALL_ENUM_VALUES" />
                <p:selectOneMenu value="#{informeBean.informeBusqueda.ambitoInspeccion}" id="ambitoInspeccion">
                    <f:selectItem itemLabel="Todos" itemValue="" />
                    <f:selectItems value="#{ambitos.ALL_ENUM_VALUES}" var="ambitoInspeccionInforme" itemLabel="#{ambitoInspeccionInforme.descripcion}" itemValue="#{ambitoInspeccionInforme}" />
                </p:selectOneMenu>

                <h:outputLabel for="tipoInspeccionSelect" value="Tipo de Inspección" />
                <p:selectOneMenu value="#{informeBean.informeBusqueda.tipoInspeccion}" id="tipoInspeccionSelect" converter="#{selectConverter}">
                    <f:selectItem itemLabel="Todos" itemValue="" />
                    <f:selectItems value="#{applicationBean.listaTiposInspeccion}" var="tipo" itemLabel="#{tipo.descripcion}" itemValue="#{tipo}" />
                </p:selectOneMenu>

            </div>
            
            <div class="columnaDchaFormulario">
            
                <h:outputLabel for="usuarioCreacion" value="Usuario creación del informe:" />
                <p:inputText value="#{informeBean.informeBusqueda.usuarioCreacion}" id="usuarioCreacion" converter="#{trimConverter}" />
                
                <h:outputLabel for="fechaDesde" value="Fecha creación desde:" />
                <p:calendar value="#{informeBean.informeBusqueda.fechaDesde}" id="fechaDesde" pattern="dd/MM/yyyy" locale="es" navigator="true" maxdate="#{currentDate}" />
                
                <h:outputLabel for="fechaHasta" value="Fecha creación hasta:" />
                <p:calendar value="#{informeBean.informeBusqueda.fechaHasta}" id="fechaHasta" pattern="dd/MM/yyyy" locale="es" navigator="true" maxdate="#{currentDate}" />
                
                <h:outputLabel for="estado" value="Estado del informe:" />
                <p:importEnum type="es.mira.progesin.persistence.entities.enums.InformeEnum" var="estados" allSuffix="ALL_ENUM_VALUES" />
                <p:selectOneMenu value="#{informeBean.informeBusqueda.estado}" id="estado">
                    <f:selectItem itemLabel="Todos" itemValue="" />
                    <f:selectItems value="#{estados.ALL_ENUM_VALUES}" var="estadoInforme" itemLabel="#{estadoInforme.descripcion}" itemValue="#{estadoInforme}" />
                </p:selectOneMenu>
                
            </div>
        </div>
        <div class="botonesFormulario">
            <p:commandButton actionListener="#{informeBean.buscarInforme}" value="Buscar" update="panelInformes" icon="fa fa-search" oncomplete="$('.mensajeSinResultados').css('opacity', 1)" />
            <p:commandButton actionListener="#{informeBean.limpiarBusqueda}" value="Limpiar" update="busquedaInforme" icon="fa fa-eraser" />
        </div>

        <p:separator styleClass="separator ui-state-disabled" />

        <p:outputPanel layout="block" id="panelInformes">
                <p:outputPanel styleClass="mensajeSinResultados" rendered="#{informeBean.model.rowCount eq 0}">
                    No existe ningún resultado que cumpla los parámetros de su búsqueda.
                </p:outputPanel>
                <p:outputPanel rendered="#{informeBean.model.rowCount ne 0}">
                    <h:commandLink>
                        <p:graphicImage value="/images/xls.png" />
                        <p:dataExporter type="xls" target="tablaInformes" fileName="lista_informes" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage value="/images/pdf.png" />
                        <p:dataExporter type="pdf" target="tablaInformes" fileName="lista_informes" />
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage value="/images/csv.png" />
                        <p:dataExporter type="csv" target="tablaInformes" fileName="lista_informes" />
                    </h:commandLink>
                    <h:commandLink  action="#{informeBean.exportDoc}">
                        <p:graphicImage value="/images/doc.png" /> 
                    </h:commandLink>
                </p:outputPanel>
                
                <p:dataTable var="informe"  draggableColumns="true" value="#{informeBean.model}" id="tablaInformes" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" lazy="true" rowsPerPageTemplate="5,10,15,20" rows="#{Constantes.TAMPAGINA}" resizableColumns="true" rendered="#{informeBean.model.rowCount ne 0}" emptyMessage="No existe ningún resultado que cumpla los parámetros de su búsqueda.">
                    <f:facet name="header">
                        Informes
                        <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="fa fa-th" />
                        <p:columnToggler datasource="tablaInformes" trigger="toggler">
                            <p:ajax event="toggle" listener="#{informeBean.onToggle}" />
                        </p:columnToggler>
                    </f:facet>
                    <p:column headerText="Núm. exp.:" sortBy="#{informe.inspeccion.id}" width="60" visible="#{informeBean.list[0]}" exportable="#{informeBean.list[0]}">
                        <h:outputText value="#{informe.inspeccion.id}" />
                    </p:column>
                    <p:column headerText="Ámbito Inspección" sortBy="#{informe.inspeccion.ambito}" width="60" visible="#{informeBean.list[1]}" exportable="#{informeBean.list[1]}">
                        <h:outputText value="#{informe.inspeccion.ambito.descripcion}" />
                    </p:column>
                    <p:column headerText="Tipo Inspección" sortBy="#{informe.inspeccion.tipoInspeccion.codigo}" width="100" visible="#{informeBean.list[2]}" exportable="#{informeBean.list[2]}">
                        <h:outputText value="#{informe.inspeccion.tipoInspeccion.codigo}" />
                    </p:column>
                    <p:column headerText="Unidad" sortBy="#{informe.inspeccion.nombreUnidad}" width="100" visible="#{informeBean.list[3]}" exportable="#{informeBean.list[3]}">
                        <h:outputText value="#{informe.inspeccion.nombreUnidad}" />
                    </p:column>
                    <p:column headerText="Alta" sortBy="#{informe.fechaAlta}" width="70" visible="#{informeBean.list[4]}" exportable="#{informeBean.list[4]}">
                        <h:outputText value="#{informe.fechaAlta}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Finalizado" sortBy="#{informe.fechaFinalizacion}" width="70" visible="#{informeBean.list[5]}" exportable="#{informeBean.list[5]}">
                        <h:outputText value="#{informe.fechaFinalizacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Madrid" />
                        </h:outputText>
                    </p:column>
                    <p:column styleClass="botonTabla" exportable="false" toggleable="false">
                        <p:commandButton title="Ver informe" icon="fa fa-eye" action="#{informeBean.getFormVisualizarInforme(informe.id)}" />
                    </p:column>
                    <p:column styleClass="botonTabla" exportable="false" toggleable="false" rendered="#{esJefeInspecciones or esEquipo}">
                        <p:commandButton title="Redactar informe" icon="fa fa-edit" action="#{informeBean.getFormEditarInforme(informe.id)}" disabled="#{not empty informe.fechaFinalizacion or not empty informe.fechaBaja}"/>
                    </p:column>
                    <p:column styleClass="botonTabla" exportable="false" toggleable="false" rendered="#{esJefeInspecciones or esEquipo}">
                        <p:commandButton title="Anular informe" icon="fa fa-trash" onclick="PF('informeDialog').show()" disabled="#{not empty informe.fechaBaja}">    
                            <p:dialog id="anularInforme" widgetVar="informeDialog" header="Anular informe" position="center" modal="true" >
                                <h:outputLabel for="inputMotivo" value="Motivo (*):" />
                                <p:inputTextarea widgetVar="inputMotivo" id="inputMotivo" value="#{motivoAnulacion}" maxlength="2000" required="#{param['anular']!=null}" requiredMessage="Introduzca el motivo para anular el informe" converter="#{trimConverter}" onfocus="$(this).val('')"/>
                                <div class="centrarBotonesDialog">
                                    <p:commandButton value="Confirmar" action="#{informeBean.anularInforme(informe, motivoAnulacion)}" process="@this,inputMotivo" onclick="PF('informeDialog').hide()" update="tablaInformes">
                                        <f:param name="anular" value="true"/>
                                    </p:commandButton>
                                    <p:commandButton value="Cerrar" onclick="PF('informeDialog').hide()" update="busquedaInforme"/>
                                </div>
                            </p:dialog>
                        </p:commandButton>
                    </p:column>
                    <f:facet name="footer">
                        Resultado de la búsqueda: #{informeBean.model.rowCount} informes.
                    </f:facet>
                </p:dataTable>
                
                <p:messages rendered="#{empty motivoAnulacion}" autoUpdate="true" showSummary="true" closable="true"/>
                <p:messages globalOnly="true" autoUpdate="true" showSummary="true" showDetail="true" closable="true"/>
                
            </p:outputPanel>
            
        </h:form>

    </ui:define>
</ui:composition>
