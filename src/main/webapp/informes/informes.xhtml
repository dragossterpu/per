<ui:composition template="/layouts/layoutInterior.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">

        <ui:param name="esJefeInspecciones" value="#{p:ifAnyGranted('JEFE_INSPECCIONES,ADMIN')}" />
        <ui:param name="esEquipo" value="#{p:ifGranted('EQUIPO_INSPECCIONES')}" />

        <h3>Búsqueda de informes</h3>

        <div class="bloqueFormulario">
            <h:form id="form">
                <p:dataTable id="tablaInformes" var="informe" value="#{informeBean.listadoInformes}">

                    <p:column headerText="ID">
                        <h:outputText value="#{informe.id}" />
                    </p:column>
                    <p:column headerText="Inspección">
                        <h:outputText value="#{informe.inspeccion.numero}" />
                    </p:column>
                    <p:column styleClass="botonTabla">
                        <h:commandLink title="Ver informe" styleClass="fa fa-eye ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{informeBean.getFormVisualizarInforme(informe.id)}" />
                    </p:column>
                    <p:column styleClass="botonTabla" rendered="#{esJefeInspecciones or esEquipo}">
                        <h:commandLink title="Editar informe" styleClass="fa fa-copy ui-button ui-state-default ui-CommandLink ui-CommandLink-icono" action="#{informeBean.getFormEditarInforme(informe.id)}" />
                    </p:column>
                </p:dataTable>
                <p:messages for="mensajeerror" autoUpdate="true" showDetail="true" showSummary="true" />
            </h:form>
        </div>

    </ui:define>
</ui:composition>
